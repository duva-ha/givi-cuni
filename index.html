<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>10A7 COMMAND - WEEKLY FEES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; }
        .hero-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .week-card { min-width: 65px; height: 80px; border-radius: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.2s; }
        .active-week { background: #6366f1; border-color: #818cf8; box-shadow: 0 0 15px rgba(99, 102, 241, 0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDQmerSSs0qhO01xNnFWpquZYseDThWxP0",
            authDomain: "lichtruc-e3f82.firebaseapp.com",
            projectId: "lichtruc-e3f82",
            storageBucket: "lichtruc-e3f82.firebasestorage.app",
            messagingSenderId: "476557236437",
            appId: "1:476557236437:web:dfb1cb5848642daecdaa5c"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- 2. COMPONENT: ADMIN (GV) ---
        const AdminModule = ({ students, logout }) => {
            const [selWeek, setSelWeek] = useState(1);
            const [fee, setFee] = useState(5000);
            const [search, setSearch] = useState("");

            const saveFee = async () => {
                await db.collection("settings").doc("fees").set({
                    [`week_${selWeek < 10 ? '0'+selWeek : selWeek}`]: parseInt(fee)
                }, { merge: true });
                alert(`Đã lưu: Tuần ${selWeek} thu ${fee}đ`);
            };

            return (
                <div className="max-w-lg mx-auto p-6 pb-20">
                    <header className="flex justify-between items-center mb-8">
                        <h1 className="text-2xl font-black italic">ADMIN 10A7</h1>
                        <button onClick={logout} className="text-red-500"><i className="fa-solid fa-power-off"></i></button>
                    </header>

                    {/* THIẾT LẬP MỨC THU THEO TUẦN */}
                    <div className="glass p-6 rounded-[2rem] mb-6 border border-indigo-500/20">
                        <p className="text-[10px] font-black opacity-40 uppercase mb-4 text-center">Cài đặt phí theo tuần</p>
                        <div className="flex gap-4 items-end">
                            <select value={selWeek} onChange={(e) => setSelWeek(parseInt(e.target.value))} className="w-1/3 bg-white/5 p-4 rounded-xl font-bold">
                                {[...Array(35)].map((_, i) => <option key={i+1} value={i+1} className="bg-slate-900">Tuần {i+1}</option>)}
                            </select>
                            <input type="number" value={fee} onChange={(e) => setFee(e.target.value)} className="flex-1 bg-white/5 p-4 rounded-xl font-black text-indigo-400 outline-none" />
                            <button onClick={saveFee} className="bg-indigo-600 px-6 py-4 rounded-xl font-black text-[10px]">LƯU</button>
                        </div>
                    </div>

                    {/* DANH SÁCH HS */}
                    <input placeholder="TÌM HERO..." className="w-full p-4 glass rounded-xl mb-4 font-bold uppercase" value={search} onChange={e => setSearch(e.target.value)} />
                    <div className="space-y-3">
                        {students.filter(s => s.name.includes(search.toUpperCase())).map(s => (
                            <div key={s.id} className="glass p-4 rounded-3xl flex justify-between items-center">
                                <div><p className="font-black text-sm">{s.name}</p><p className="text-[9px] opacity-40">TỔ {s.group} • {s.totalXp} XP</p></div>
                                <div className="flex gap-2">
                                    <button onClick={() => db.collection("students").doc(s.id).update({totalXp: (s.totalXp||0)+10})} className="w-10 h-10 bg-blue-500/10 text-blue-400 rounded-xl font-black">HT</button>
                                    <button onClick={() => db.collection("students").doc(s.id).update({totalXp: (s.totalXp||0)+30})} className="w-10 h-10 bg-green-500/10 text-green-400 rounded-xl font-black">LĐ</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- 3. MAIN APP ---
        const App = () => {
            const [role, setRole] = useState(null);
            const [pass, setPass] = useState("");
            const [students, setStudents] = useState([]);
            const [specialFunds, setSpecialFunds] = useState([]);
            const [expenses, setExpenses] = useState([]);
            const [weeklyFees, setWeeklyFees] = useState({});

            useEffect(() => {
                db.collection("students").orderBy("group").onSnapshot(s => setStudents(s.docs.map(d => ({id: d.id, ...d.data()}))));
                db.collection("special_funds").onSnapshot(s => setSpecialFunds(s.docs.map(d => ({id: d.id, ...d.data()}))));
                db.collection("expenses").onSnapshot(s => setExpenses(s.docs.map(d => ({id: d.id, ...d.data()}))));
                db.collection("settings").doc("fees").onSnapshot(d => setWeeklyFees(d.data() || {}));
            }, []);

            const handleLogin = () => {
                const p = pass.trim().toUpperCase();
                if (p === "10A7BANK") setRole("TQ");
                else if (p === "10A7GV") setRole("GV");
                else alert("SAI MÃ!");
            };

            if (!role) return (
                <div className="h-screen flex items-center justify-center p-8">
                    <div className="w-full max-w-sm space-y-6">
                        <h1 className="text-center text-3xl font-black italic uppercase">10A7 COMMAND</h1>
                        <input type="password" placeholder="PASSCODE" className="w-full p-6 glass rounded-2xl text-center font-bold tracking-[0.5em] text-xl outline-none"
                            value={pass} onChange={e => setPass(e.target.value)} onKeyPress={e => e.key === 'Enter' && handleLogin()} />
                        <button onClick={handleLogin} className="w-full py-5 hero-gradient rounded-2xl font-black uppercase tracking-widest">Xác nhận</button>
                    </div>
                </div>
            );

            // Chuyển hướng sang Admin hoặc Thủ quỹ (Lưu ý: Bạn cần lồng TreasuryModule vào đây như các tin nhắn trước)
            return (
                <div>
                    {role === "GV" ? <AdminModule students={students} logout={() => setRole(null)} /> : <div className="p-8 text-center font-black">VUI LÒNG DÁN TIẾP TreasuryModule VÀO ĐÂY</div>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
