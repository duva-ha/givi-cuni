<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10A7 Control Center // North American Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f5f5f7; color: #1d1d1f; }
        .apple-card { background: white; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase Config (Dùng lại config cũ của bạn)
        const firebaseConfig = {
            apiKey: "AIzaSyDQmerSSs0qhO01xNnFWpquZYseDThWxP0",
            projectId: "lichtruc-e3f82",
            // ... các thông số khác
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const App = () => {
            const [role, setRole] = useState(null);
            const [pass, setPass] = useState("");
            const [students, setStudents] = useState([]);

            const accessMap = {
                "10A7MASTER": "GV", "10A7CAPTAIN": "LT", "10A7ACADEMY": "LP_HT",
                "10A7WORK": "LP_LD", "10A7BANK": "TQ", "10A7GROUP": "TT"
            };

            useEffect(() => {
                const unsub = db.collection("students").orderBy("group").onSnapshot(s => 
                    setStudents(s.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, []);

            const handleXP = async (id, pts, reason) => {
                const s = students.find(x => x.id === id);
                // Kiểm tra điều kiện Thủ quỹ: Nếu nợ quỹ (isDebt = true) và cộng điểm thưởng (pts > 0)
                if (s.isDebt && pts > 0 && role !== "GV") {
                    alert("Học sinh này đang nợ quỹ. Không thể nhận điểm thưởng!");
                    return;
                }
                
                await db.collection("students").doc(id).update({
                    totalXp: (s.totalXp || 0) + pts,
                    level: Math.floor(((s.totalXp || 0) + pts) / 500) + 1
                });
            };

            const toggleDebt = async (id, currentStatus) => {
                await db.collection("students").doc(id).update({ isDebt: !currentStatus });
            };

            if (!role) {
                return (
                    <div className="h-screen flex flex-col items-center justify-center p-6 bg-[#0071e3]">
                        <h1 className="text-white text-3xl font-extrabold mb-8">10A7 COMMAND LOGIN</h1>
                        <input type="password" placeholder="Mã truy cập..." className="p-4 rounded-2xl w-full max-w-sm mb-4 outline-none" 
                               value={pass} onChange={e => setPass(e.target.value)} />
                        <button onClick={() => accessMap[pass] ? setRole(accessMap[pass]) : alert("Sai mã!")} 
                                className="bg-black text-white px-10 py-4 rounded-2xl font-bold">XÁC NHẬN</button>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto p-6">
                    <header className="flex justify-between items-end mb-10">
                        <div>
                            <p className="text-xs font-bold text-blue-600 uppercase">Quyền hạn: {role}</p>
                            <h1 className="text-3xl font-extrabold tracking-tight">Hệ thống điều hành 10A7</h1>
                        </div>
                        <button onClick={() => setRole(null)} className="text-xs font-bold text-gray-400">ĐĂNG XUẤT</button>
                    </header>

                    <div className="space-y-4">
                        {students.map(s => (
                            <div key={s.id} className="apple-card p-5 flex justify-between items-center">
                                <div>
                                    <div className="flex items-center gap-2">
                                        <p className="font-bold uppercase text-sm">{s.name}</p>
                                        {s.isDebt && <span className="text-[9px] bg-red-100 text-red-600 px-2 py-0.5 rounded-full font-black">NỢ QUỸ</span>}
                                    </div>
                                    <p className="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Tổ {s.group} • {s.totalXp} XP</p>
                                </div>

                                <div className="flex gap-2">
                                    {/* PHÂN QUYỀN NÚT BẤM */}
                                    { (role === "GV" || role === "LT" || role === "TT") && (
                                        <button onClick={() => handleXP(s.id, 10, 'Chuyên cần')} className="p-2 bg-blue-50 text-blue-600 rounded-xl text-[10px] font-bold">CHUYÊN CẦN</button>
                                    )}

                                    { (role === "GV" || role === "LP_HT") && (
                                        <button onClick={() => handleXP(s.id, 20, 'Nề nếp')} className="p-2 bg-purple-50 text-purple-600 rounded-xl text-[10px] font-bold">NỀ NẾP</button>
                                    )}

                                    { (role === "GV" || role === "LP_LD" || role === "TT") && (
                                        <button onClick={() => handleXP(s.id, 30, 'Trực nhật')} className="p-2 bg-green-50 text-green-600 rounded-xl text-[10px] font-bold">TRỰC NHẬT</button>
                                    )}

                                    { (role === "GV" || role === "TQ") && (
                                        <button onClick={() => toggleDebt(s.id, s.isDebt)} className={`p-2 rounded-xl text-[10px] font-bold ${s.isDebt ? 'bg-red-500 text-white' : 'bg-gray-100 text-gray-500'}`}>
                                            {s.isDebt ? 'XÁC NHẬN ĐÃ ĐÓNG' : 'BÁO NỢ QUỸ'}
                                        </button>
                                    )}

                                    { role === "GV" && (
                                        <button onClick={() => db.collection("students").doc(s.id).delete()} className="p-2 text-red-400"><i className="fa-solid fa-trash"></i></button>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
