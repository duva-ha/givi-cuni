<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>10A7 COMMAND - MODULAR OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; }
        .hero-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .week-card { min-width: 65px; height: 80px; border-radius: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .active-week { background: #6366f1; border-color: #818cf8; box-shadow: 0 0 15px rgba(99, 102, 241, 0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 1. CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDQmerSSs0qhO01xNnFWpquZYseDThWxP0",
            authDomain: "lichtruc-e3f82.firebaseapp.com",
            projectId: "lichtruc-e3f82",
            storageBucket: "lichtruc-e3f82.firebasestorage.app",
            messagingSenderId: "476557236437",
            appId: "1:476557236437:web:dfb1cb5848642daecdaa5c"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- 2. COMPONENT: THỦ QUỸ (TreasuryModule) ---
        const TreasuryModule = ({ students, specialFunds, expenses, logout }) => {
            const [mode, setMode] = useState(null); // 'weekly', 'special', 'expense', 'report'
            const [currentWeek, setCurrentWeek] = useState(1);
            const [selectedSpecial, setSelectedSpecial] = useState(null);

            const getWeekKey = (num) => `week_${num < 10 ? '0' + num : num}`;

            // Giao diện Menu Chính Thủ Quỹ
            if (!mode) return (
                <div className="min-h-screen flex flex-col justify-center p-6 space-y-4">
                    <h2 className="text-center text-2xl font-black italic mb-6">TREASURY HUB</h2>
                    <div className="grid grid-cols-2 gap-4">
                        <button onClick={() => setMode('weekly')} className="glass p-6 rounded-[2rem] flex flex-col items-center gap-4 border-b-4 border-blue-500">
                            <i className="fa-solid fa-calendar-week text-2xl text-blue-500"></i><span className="font-bold text-[10px] uppercase">Quỹ Tuần</span>
                        </button>
                        <button onClick={() => setMode('special')} className="glass p-6 rounded-[2rem] flex flex-col items-center gap-4 border-b-4 border-orange-500">
                            <i className="fa-solid fa-bolt text-2xl text-orange-500"></i><span className="font-bold text-[10px] uppercase">Đột Xuất</span>
                        </button>
                        <button onClick={() => setMode('expense')} className="glass p-6 rounded-[2rem] flex flex-col items-center gap-4 border-b-4 border-red-500">
                            <i className="fa-solid fa-cart-shopping text-2xl text-red-500"></i><span className="font-bold text-[10px] uppercase">Chi Tiêu</span>
                        </button>
                        <button onClick={() => setMode('report')} className="glass p-6 rounded-[2rem] flex flex-col items-center gap-4 border-b-4 border-green-500">
                            <i className="fa-solid fa-chart-pie text-2xl text-green-500"></i><span className="font-bold text-[10px] uppercase">Báo Cáo</span>
                        </button>
                    </div>
                    <button onClick={logout} className="mt-8 opacity-30 text-[10px] font-bold uppercase underline text-center">Đăng xuất</button>
                </div>
            );

            // Tab 1: Quỹ Tuần (Logic đã fix không bị nhầm tuần)
            if (mode === 'weekly') return (
                <div className="pb-20">
                    <header className="p-6 sticky top-0 bg-[#020617]/90 backdrop-blur-xl z-50 flex justify-between items-center">
                        <button onClick={() => setMode(null)} className="text-gray-400 font-bold text-xs"><i className="fa-solid fa-chevron-left mr-2"></i>MENU</button>
                        <h2 className="font-black text-sm uppercase italic">Tuần {currentWeek}</h2>
                        <div className="w-10"></div>
                    </header>
                    <div className="flex overflow-x-auto gap-3 py-6 px-4 no-scrollbar">
                        {[...Array(35)].map((_, i) => (
                            <div key={i} onClick={() => setCurrentWeek(i+1)} className={`week-card flex-shrink-0 ${currentWeek === i+1 ? 'active-week' : 'glass opacity-30'}`}>
                                <span className="text-xl font-black">{i+1}</span>
                            </div>
                        ))}
                    </div>
                    <div className="p-4 space-y-3">
                        {students.map(s => {
                            const weekKey = getWeekKey(currentWeek);
                            const isPaid = s.funds && s.funds[weekKey];
                            return (
                                <div key={s.id} className="glass p-4 rounded-3xl flex justify-between items-center transition-all">
                                    <span className="font-bold text-sm uppercase">{s.name}</span>
                                    <button onClick={() => db.collection("students").doc(s.id).update({[`funds.${weekKey}`]: !isPaid})} 
                                        className={`w-12 h-12 rounded-2xl flex items-center justify-center ${isPaid ? 'bg-green-600 shadow-lg shadow-green-600/20' : 'bg-white/5 text-gray-500'}`}>
                                        <i className={`fa-solid ${isPaid ? 'fa-check' : 'fa-hand-holding-dollar'}`}></i>
                                    </button>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );

            // Tab 2: Quỹ Đột Xuất (Logic 2 lớp)
            if (mode === 'special') {
                if (!selectedSpecial) return (
                    <div className="p-6 space-y-6">
                        <header className="flex justify-between items-center mb-6"><button onClick={() => setMode(null)} className="text-gray-400 font-bold text-xs"><i className="fa-solid fa-chevron-left mr-2"></i>MENU</button><h2 className="font-black text-sm uppercase italic">DANH MỤC QUỸ</h2><div className="w-6"></div></header>
                        <div className="glass p-6 rounded-3xl border-dashed border-2 border-orange-500/20 space-y-3">
                            <input id="fT" placeholder="TÊN QUỸ..." className="w-full bg-white/5 p-4 rounded-xl text-sm outline-none uppercase font-bold text-white" />
                            <input id="fP" type="number" placeholder="SỐ TIỀN" className="w-full bg-white/5 p-4 rounded-xl text-sm outline-none font-bold text-white" />
                            <button onClick={() => {
                                const t = document.getElementById('fT').value;
                                const p = document.getElementById('fP').value;
                                if(t && p) db.collection("special_funds").add({title: t.toUpperCase(), amount: parseInt(p), payments: {}});
                                document.getElementById('fT').value = ""; document.getElementById('fP').value = "";
                            }} className="w-full py-4 hero-gradient rounded-xl font-black uppercase text-xs">Tạo đợt thu mới +</button>
                        </div>
                        <div className="space-y-4">
                            {specialFunds.map(f => (
                                <div key={f.id} onClick={() => setSelectedSpecial(f)} className="glass p-6 rounded-[2rem] flex justify-between items-center active:scale-95 transition-all">
                                    <div><h3 className="font-black uppercase text-sm">{f.title}</h3><p className="text-[10px] text-orange-400 font-bold italic">{f.amount?.toLocaleString()} Đ / BẠN</p></div>
                                    <i className="fa-solid fa-chevron-right opacity-20"></i>
                                </div>
                            ))}
                        </div>
                    </div>
                );
                return (
                    <div className="p-4 pb-20 animate-fadeIn">
                        <header className="flex justify-between items-center mb-8"><button onClick={() => setSelectedSpecial(null)} className="text-xs font-bold text-gray-400"><i className="fa-solid fa-chevron-left mr-2"></i>DANH MỤC</button><h2 className="font-black text-sm uppercase italic tracking-tighter">{selectedSpecial.title}</h2><div className="w-6"></div></header>
                        <div className="space-y-3">
                            {students.map(s => {
                                const isPaid = selectedSpecial.payments && selectedSpecial.payments[s.id];
                                return (
                                    <div key={s.id} className="glass p-4 rounded-2xl flex justify-between items-center">
                                        <span className="font-bold text-sm uppercase">{s.name}</span>
                                        <button onClick={() => db.collection("special_funds").doc(selectedSpecial.id).update({[`payments.${s.id}`]: !isPaid})} 
                                            className={`w-12 h-12 rounded-xl flex items-center justify-center ${isPaid ? 'bg-orange-600 shadow-lg shadow-orange-600/20' : 'bg-white/5 text-gray-500'}`}>
                                            <i className={`fa-solid ${isPaid ? 'fa-check' : 'fa-dollar-sign'}`}></i>
                                        </button>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            }

            // Tab 3: Chi Tiêu
            if (mode === 'expense') return (
                <div className="p-4">
                    <header className="flex justify-between items-center mb-6"><button onClick={() => setMode(null)} className="text-xs font-bold text-gray-400"><i className="fa-solid fa-chevron-left mr-2"></i>MENU</button><h2 className="font-black text-sm uppercase italic">CHI TIÊU</h2><div className="w-10"></div></header>
                    <div className="glass p-6 rounded-3xl mb-8 space-y-3">
                        <input id="exN" placeholder="NỘI DUNG CHI..." className="w-full bg-white/5 p-4 rounded-xl outline-none text-xs uppercase font-bold text-white" />
                        <input id="exA" type="number" placeholder="SỐ TIỀN" className="w-full bg-white/5 p-4 rounded-xl outline-none font-bold text-white" />
                        <button onClick={() => {
                            const n = document.getElementById('exN').value;
                            const a = document.getElementById('exA').value;
                            if(n && a) db.collection("expenses").add({name: n.toUpperCase(), amount: parseInt(a), date: new Date()});
                            document.getElementById('exN').value = ""; document.getElementById('exA').value = "";
                        }} className="w-full py-4 bg-red-600 rounded-xl font-black uppercase text-xs shadow-lg shadow-red-500/20">Xác nhận chi -</button>
                    </div>
                    <div className="space-y-3 max-h-[400px] overflow-y-auto no-scrollbar">
                        {expenses.map(e => (
                            <div key={e.id} className="glass p-4 rounded-2xl flex justify-between items-center border-l-4 border-red-500">
                                <div><p className="font-bold text-xs uppercase">{e.name}</p><p className="text-[8px] opacity-30 uppercase font-black">{e.date?.toDate().toLocaleDateString('vi-VN')}</p></div>
                                <div className="flex items-center gap-4 text-sm font-black text-red-400">-{e.amount?.toLocaleString()}đ <button onClick={() => db.collection("expenses").doc(e.id).delete()} className="opacity-10"><i className="fa-solid fa-trash"></i></button></div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            // Tab 4: Báo Cáo
            if (mode === 'report') {
                const totalWeekly = students.reduce((acc, s) => acc + (s.funds ? Object.values(s.funds).filter(v => v === true).length * 5000 : 0), 0);
                const totalSpecial = specialFunds.reduce((acc, f) => acc + (f.payments ? Object.values(f.payments).filter(v => v === true).length * (f.amount || 0) : 0), 0);
                const totalExp = expenses.reduce((acc, e) => acc + (e.amount || 0), 0);
                const unpaidWeek = students.filter(s => !(s.funds && s.funds[getWeekKey(currentWeek)]));

                return (
                    <div className="p-6">
                        <header className="flex justify-between items-center mb-8"><button onClick={() => setMode(null)} className="text-xs font-bold text-gray-400"><i className="fa-solid fa-chevron-left mr-2"></i>MENU</button><h2 className="font-black text-sm uppercase italic">TÀI CHÍNH 10A7</h2><div className="w-10"></div></header>
                        <div className="space-y-4">
                            <div className="glass p-8 rounded-[2.5rem] border-l-4 border-green-500 bg-green-500/5">
                                <p className="text-[10px] font-black opacity-40 uppercase tracking-widest mb-1">Tồn quỹ hiện hữu</p>
                                <h3 className="text-3xl font-black text-green-400">{(totalWeekly + totalSpecial - totalExp).toLocaleString()}đ</h3>
                            </div>
                            <div className="glass p-6 rounded-3xl space-y-4">
                                <p className="text-[10px] font-black opacity-40 uppercase tracking-widest">Nợ tuần {currentWeek} ({unpaidWeek.length} bạn)</p>
                                <div className="max-h-40 overflow-y-auto space-y-2 no-scrollbar">
                                    {unpaidWeek.map(s => <div key={s.id} className="text-[10px] font-bold text-gray-500 uppercase flex justify-between border-b border-white/5 pb-1"><span>{s.name}</span><span className="text-red-500 opacity-30 italic">CHƯA ĐÓNG</span></div>)}
                                </div>
                                <button onClick={() => {
                                    const list = unpaidWeek.map(s => s.name).join("\n");
                                    navigator.clipboard.writeText(`NỢ QUỸ TUẦN ${currentWeek}:\n${list}`);
                                    alert("Đã copy!");
                                }} className="w-full py-4 hero-gradient rounded-xl font-black text-[10px] uppercase">Copy danh sách Zalo</button>
                            </div>
                        </div>
                    </div>
                );
            }
            return null;
        };

        // --- 3. MAIN APP CONTROLLER ---
        const App = () => {
            const [role, setRole] = useState(null);
            const [pass, setPass] = useState("");
            const [students, setStudents] = useState([]);
            const [specialFunds, setSpecialFunds] = useState([]);
            const [expenses, setExpenses] = useState([]);

            useEffect(() => {
                const unsubStd = db.collection("students").orderBy("group").onSnapshot(s => setStudents(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const unsubSpec = db.collection("special_funds").onSnapshot(s => setSpecialFunds(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const unsubExp = db.collection("expenses").onSnapshot(s => setExpenses(s.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => { unsubStd(); unsubSpec(); unsubExp(); };
            }, []);

            const handleLogin = () => {
                const p = pass.trim().toUpperCase();
                if (p === "10A7BANK") setRole("TQ");
                else if (p === "10A7GV") setRole("GV");
                else alert("SAI MÃ!");
            };

            const updateXP = async (id, pts) => {
                const s = students.find(x => x.id === id);
                await db.collection("students").doc(id).update({
                    totalXp: (s.totalXp || 0) + pts,
                    level: Math.floor(((s.totalXp || 0) + pts) / 500) + 1
                });
            };

            if (!role) return (
                <div className="h-screen flex items-center justify-center p-8">
                    <div className="w-full max-w-sm space-y-6 text-center">
                        <h1 className="text-4xl font-black italic tracking-tighter uppercase">10A7 COMMAND</h1>
                        <input type="password" placeholder="PASSCODE" className="w-full p-6 glass rounded-2xl text-center font-bold tracking-[0.5em] text-xl outline-none"
                            value={pass} onChange={e => setPass(e.target.value)} onKeyPress={e => e.key === 'Enter' && handleLogin()} />
                        <button onClick={handleLogin} className="w-full py-5 hero-gradient rounded-2xl font-black uppercase tracking-widest">Xác nhận</button>
                    </div>
                </div>
            );

            if (role === "TQ") return <TreasuryModule students={students} specialFunds={specialFunds} expenses={expenses} logout={() => setRole(null)} />;

            if (role === "GV") return (
                <div className="max-w-lg mx-auto p-6 pb-20">
                    <header className="flex justify-between items-center mb-8 pt-4 uppercase italic">
                        <div><p className="text-[10px] font-black text-indigo-400">Access: GV</p><h1 className="text-2xl font-black italic tracking-tighter uppercase leading-none">Admin Panel</h1></div>
                        <button onClick={() => setRole(null)} className="w-10 h-10 glass rounded-full text-red-500 flex items-center justify-center"><i className="fa-solid fa-power-off"></i></button>
                    </header>
                    <div className="glass p-6 rounded-[2rem] mb-10 border-dashed border-2 border-indigo-500/20">
                        <input id="sn" placeholder="TÊN HỌC SINH..." className="w-full p-4 glass rounded-xl mb-4 text-sm font-bold uppercase outline-none" />
                        <button onClick={() => {
                            const n = document.getElementById('sn').value;
                            if(n) db.collection("students").add({name: n.toUpperCase(), group: 1, totalXp: 0, level: 1, funds: {}});
                        }} className="w-full py-4 hero-gradient rounded-xl font-black uppercase text-xs">Thêm học sinh +</button>
                    </div>
                    <div className="space-y-4">
                        {students.map(s => (
                            <div key={s.id} className="glass p-5 rounded-[2.5rem] flex justify-between items-center">
                                <div><h4 className="font-black text-sm uppercase">{s.name}</h4><p className="text-[10px] text-gray-500 font-bold uppercase">Tổ {s.group} • {s.totalXp} XP</p></div>
                                <div className="flex gap-2">
                                    <button onClick={() => updateXP(s.id, 10)} className="w-10 h-10 bg-blue-500/10 text-blue-400 rounded-xl text-[10px] font-black">HT</button>
                                    <button onClick={() => updateXP(s.id, 30)} className="w-10 h-10 bg-green-500/10 text-green-400 rounded-xl text-[10px] font-black">LĐ</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
