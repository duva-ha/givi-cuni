<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10A7 COMMAND - GV EDITION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f5f5f7; color: #1d1d1f; scroll-behavior: smooth; }
        .apple-card { background: white; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); transition: all 0.3s ease; }
        .apple-card:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(0,0,0,0.08); }
        .btn-action { transition: all 0.2s; font-weight: 700; text-transform: uppercase; font-size: 10px; border-radius: 12px; }
        .btn-action:active { scale: 0.95; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyDQmerSSs0qhO01xNnFWpquZYseDThWxP0",
            authDomain: "lichtruc-e3f82.firebaseapp.com",
            projectId: "lichtruc-e3f82",
            storageBucket: "lichtruc-e3f82.firebasestorage.app",
            messagingSenderId: "476557236437",
            appId: "1:476557236437:web:dfb1cb5848642daecdaa5c"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const App = () => {
            const [role, setRole] = useState(null);
            const [pass, setPass] = useState("");
            const [students, setStudents] = useState([]);
            const [newName, setNewName] = useState("");
            const [newGroup, setNewGroup] = useState("");

            const accessMap = {
                "10A7MASTER": "GV",
                "10A7CAPTAIN": "LT",
                "10A7ACADEMY": "LP_HT",
                "10A7WORK": "LP_LD",
                "10A7BANK": "TQ",
                "10A7GROUP": "TT"
            };

            useEffect(() => {
                const unsub = db.collection("students").orderBy("group").onSnapshot(s => 
                    setStudents(s.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, []);

            const handleLogin = () => {
                const cleanPass = pass.trim().toUpperCase();
                if (accessMap[cleanPass]) {
                    setRole(accessMap[cleanPass]);
                } else {
                    alert("Mã truy cập không đúng!");
                }
            };

            const addStudent = async () => {
                if (!newName || !newGroup) return alert("Nhập đủ tên và tổ!");
                await db.collection("students").add({
                    name: newName.toUpperCase(),
                    group: parseInt(newGroup),
                    totalXp: 0,
                    level: 1,
                    isDebt: false
                });
                setNewName(""); setNewGroup("");
            };

            const deleteStudent = async (id, name) => {
                if (window.confirm(`Xóa học sinh ${name}?`)) {
                    await db.collection("students").doc(id).delete();
                }
            };

            const handleXP = async (id, pts, reason) => {
                const s = students.find(x => x.id === id);
                if (s.isDebt && pts > 0 && role !== "GV") {
                    alert("Học sinh nợ quỹ, không được cộng điểm!"); return;
                }
                await db.collection("students").doc(id).update({
                    totalXp: (s.totalXp || 0) + pts,
                    level: Math.floor(((s.totalXp || 0) + pts) / 500) + 1
                });
            };

            const toggleDebt = async (id, status) => {
                await db.collection("students").doc(id).update({ isDebt: !status });
            };

            if (!role) {
                return (
                    <div className="h-screen flex flex-col items-center justify-center p-6 bg-[#0071e3]">
                        <div className="bg-white p-8 rounded-[32px] shadow-2xl w-full max-w-sm text-center">
                            <h1 className="text-2xl font-extrabold mb-2">10A7 COMMAND</h1>
                            <p className="text-gray-400 text-sm mb-8 font-medium">Nhập mã định danh vai trò</p>
                            <input type="password" placeholder="••••••••" 
                                className="w-full p-4 bg-gray-100 rounded-2xl mb-4 text-center text-xl tracking-widest outline-none border-2 border-transparent focus:border-blue-500 transition-all"
                                value={pass} onChange={e => setPass(e.target.value)}
                                onKeyPress={e => e.key === 'Enter' && handleLogin()}
                            />
                            <button onClick={handleLogin} className="w-full bg-black text-white py-4 rounded-2xl font-bold hover:bg-gray-800 transition-all">TRUY CẬP</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-2xl mx-auto p-6 pb-20">
                    <header className="flex justify-between items-center mb-10 pt-6">
                        <div>
                            <h2 className="text-3xl font-extrabold tracking-tight">10A7<span className="text-blue-600">.</span>Admin</h2>
                            <p className="text-[10px] font-black text-blue-600 uppercase tracking-widest mt-1">Vai trò: {role}</p>
                        </div>
                        <button onClick={() => setRole(null)} className="bg-gray-200 px-4 py-2 rounded-xl text-[10px] font-bold uppercase tracking-wider">Đăng xuất</button>
                    </header>

                    {/* CHỈ GV THẤY FORM THÊM HỌC SINH */}
                    {role === "GV" && (
                        <section className="apple-card p-6 mb-10 border-2 border-dashed border-blue-200">
                            <p className="text-[10px] font-black text-gray-400 uppercase mb-4 tracking-widest">Quản lý nhân sự (Chỉ GV)</p>
                            <div className="flex flex-col gap-3">
                                <input placeholder="Họ và tên..." className="p-4 bg-gray-50 rounded-xl outline-none border border-transparent focus:border-blue-500"
                                    value={newName} onChange={e => setNewName(e.target.value)} />
                                <div className="flex gap-3">
                                    <select className="p-4 bg-gray-50 rounded-xl flex-1 outline-none"
                                        value={newGroup} onChange={e => setNewGroup(e.target.value)}>
                                        <option value="">Chọn Tổ</option>
                                        {[1,2,3,4,5,6].map(g => <option key={g} value={g}>Tổ {g}</option>)}
                                    </select>
                                    <button onClick={addStudent} className="bg-blue-600 text-white px-8 rounded-xl font-bold">THÊM +</button>
                                </div>
                            </div>
                        </section>
                    )}

                    {/* DANH SÁCH HỌC SINH */}
                    <div className="space-y-4">
                        <p className="text-[10px] font-black text-gray-400 uppercase ml-2 tracking-widest">Danh sách lớp ({students.length})</p>
                        {students.map(s => (
                            <div key={s.id} className="apple-card p-4 flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    {role === "GV" && (
                                        <button onClick={() => deleteStudent(s.id, s.name)} className="text-red-200 hover:text-red-500 transition-colors">
                                            <i className="fa-solid fa-circle-minus"></i>
                                        </button>
                                    )}
                                    <div>
                                        <div className="flex items-center gap-2">
                                            <p className="font-bold text-sm uppercase">{s.name}</p>
                                            {s.isDebt && <span className="bg-red-100 text-red-600 text-[8px] px-2 py-0.5 rounded-full font-black">NỢ QUỸ</span>}
                                        </div>
                                        <p className="text-[9px] text-gray-400 font-bold uppercase">Tổ {s.group} • {s.totalXp || 0} XP • Lv.{s.level || 1}</p>
                                    </div>
                                </div>

                                <div className="flex gap-1.5">
                                    {(role === "GV" || role === "LT" || role === "TT") && (
                                        <button onClick={() => handleXP(s.id, 10, 'Học tập')} className="btn-action bg-blue-50 text-blue-600 p-2">HT</button>
                                    )}
                                    {(role === "GV" || role === "LP_LD" || role === "TT") && (
                                        <button onClick={() => handleXP(s.id, 30, 'Lao động')} className="btn-action bg-green-50 text-green-600 p-2">LĐ</button>
                                    )}
                                    {(role === "GV" || role === "LP_HT") && (
                                        <button onClick={() => handleXP(s.id, 20, 'Nề nếp')} className="btn-action bg-purple-50 text-purple-600 p-2">NN</button>
                                    )}
                                    {(role === "GV" || role === "TQ") && (
                                        <button onClick={() => toggleDebt(s.id, s.isDebt)} 
                                            className={`btn-action p-2 ${s.isDebt ? 'bg-red-600 text-white' : 'bg-gray-100 text-gray-400'}`}>
                                            <i className="fa-solid fa-dollar-sign"></i>
                                        </button>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
