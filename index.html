<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>10A7 COMMAND - FINAL OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; }
        .hero-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .week-card { min-width: 65px; height: 85px; border-radius: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .active-week { background: #6366f1; border-color: #818cf8; box-shadow: 0 0 15px rgba(99, 102, 241, 0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyDQmerSSs0qhO01xNnFWpquZYseDThWxP0",
            authDomain: "lichtruc-e3f82.firebaseapp.com",
            projectId: "lichtruc-e3f82",
            storageBucket: "lichtruc-e3f82.firebasestorage.app",
            messagingSenderId: "476557236437",
            appId: "1:476557236437:web:dfb1cb5848642daecdaa5c"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const App = () => {
            const [role, setRole] = useState(null);
            const [pass, setPass] = useState("");
            const [showPass, setShowPass] = useState(false);
            const [tqMode, setTqMode] = useState(null); 
            const [selectedSpecialFund, setSelectedSpecialFund] = useState(null);
            const [currentWeek, setCurrentWeek] = useState(1);
            const [students, setStudents] = useState([]);
            const [specialFunds, setSpecialFunds] = useState([]);

            const accessMap = { "10A7GV": "GV", "10A7BANK": "TQ", "10A7LT": "LT", "10A7HT": "LP_HT", "10A7LD": "LP_LD", "10A7TT": "TT" };

            useEffect(() => {
                const unsub = db.collection("students").orderBy("group").onSnapshot(s => 
                    setStudents(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const unsubFunds = db.collection("special_funds").orderBy("title").onSnapshot(s =>
                    setSpecialFunds(s.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => { unsub(); unsubFunds(); };
            }, []);

            const handleLogin = () => {
                const clean = pass.trim().toUpperCase();
                if (accessMap[clean]) { setRole(accessMap[clean]); setPass(""); }
                else alert("MÃ TRUY CẬP KHÔNG ĐÚNG!");
            };

            const updateXP = async (id, pts) => {
                const s = students.find(x => x.id === id);
                await db.collection("students").doc(id).update({
                    totalXp: (s.totalXp || 0) + pts,
                    level: Math.floor(((s.totalXp || 0) + pts) / 500) + 1
                });
            };

            if (!role) {
                return (
                    <div className="h-screen flex items-center justify-center p-8">
                        <div className="w-full max-w-sm space-y-8 text-center">
                            <div className="w-20 h-20 hero-gradient rounded-[2.5rem] mx-auto flex items-center justify-center shadow-2xl shadow-indigo-500/20 animate-pulse">
                                <i className="fa-solid fa-shield-halved text-3xl text-white"></i>
                            </div>
                            <h1 className="text-4xl font-black italic tracking-tighter">10A7<span className="text-indigo-500">.</span>OS</h1>
                            <div className="relative glass rounded-3xl flex items-center pr-4 border border-white/10">
                                <input type={showPass ? "text" : "password"} placeholder="PASSCODE" 
                                    className="w-full p-5 bg-transparent outline-none text-center font-bold tracking-[0.4em] text-xl"
                                    value={pass} onChange={e => setPass(e.target.value)} onKeyPress={e => e.key === 'Enter' && handleLogin()} />
                                <button onClick={() => setShowPass(!showPass)} className="text-gray-500"><i className={`fa-solid ${showPass ? 'fa-eye-slash' : 'fa-eye'}`}></i></button>
                            </div>
                            <button onClick={handleLogin} className="w-full py-5 hero-gradient rounded-3xl font-black uppercase tracking-widest active:scale-95 transition-all">Truy cập hệ thống</button>
                        </div>
                    </div>
                );
            }

            // GIAO DIỆN THỦ QUỸ (TQ) - LOGIC PHÂN LỚP
            if (role === "TQ") {
                if (!tqMode) return (
                    <div className="min-h-screen flex flex-col justify-center p-6 space-y-4">
                        <div className="text-center mb-6"><h2 className="text-2xl font-black uppercase italic gold-text">Treasury Hub</h2></div>
                        <button onClick={() => setTqMode('weekly')} className="glass p-8 rounded-[2rem] flex items-center gap-6 border-l-4 border-indigo-500"><i className="fa-solid fa-calendar-week text-3xl text-indigo-500"></i><div className="text-left font-bold"><h3>QUỸ TUẦN</h3><p className="text-[10px] opacity-40">GHI NHẬN 35 TUẦN</p></div></button>
                        <button onClick={() => setTqMode('special')} className="glass p-8 rounded-[2rem] flex items-center gap-6 border-l-4 border-orange-500"><i className="fa-solid fa-bolt text-3xl text-orange-500"></i><div className="text-left font-bold"><h3>QUỸ ĐỘT XUẤT</h3><p className="text-[10px] opacity-40">QUẢN LÝ DANH MỤC</p></div></button>
                        <button onClick={() => setRole(null)} className="mt-8 text-xs opacity-30 font-bold uppercase tracking-widest text-center underline">Đăng xuất</button>
                    </div>
                );

                if (tqMode === 'weekly') return (
                    <div className="pb-20">
                        <header className="p-6 sticky top-0 bg-[#020617]/90 backdrop-blur-xl z-50 flex justify-between items-center">
                            <button onClick={() => setTqMode(null)} className="text-gray-400"><i className="fa-solid fa-chevron-left mr-2"></i>QUAY LẠI</button>
                            <h2 className="font-black italic">TUẦN {currentWeek}</h2>
                            <div className="w-6"></div>
                        </header>
                        <div className="flex overflow-x-auto gap-3 py-4 px-4 no-scrollbar">
                            {[...Array(35)].map((_, i) => (
                                <div key={i} onClick={() => setCurrentWeek(i+1)} className={`week-card flex-shrink-0 ${currentWeek === i+1 ? 'active-week' : 'glass opacity-30'}`}><span className="text-xl font-black">{i+1}</span></div>
                            ))}
                        </div>
                        <div className="p-4 space-y-3">
                            {students.map(s => {
                                const weekKey = `week_${currentWeek < 10 ? '0'+currentWeek : currentWeek}`;
                                const isPaid = s.funds && s.funds[weekKey];
                                return (
                                    <div key={s.id} className="glass p-4 rounded-3xl flex justify-between items-center">
                                        <span className="font-bold text-sm uppercase">{s.name}</span>
                                        <button onClick={() => db.collection("students").doc(s.id).update({[`funds.${weekKey}`]: !isPaid})} className={`w-12 h-12 rounded-2xl flex items-center justify-center ${isPaid ? 'bg-green-600 shadow-lg shadow-green-600/20' : 'bg-white/5 text-gray-500'}`}><i className={`fa-solid ${isPaid ? 'fa-check' : 'fa-hand-holding-dollar'}`}></i></button>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );

                if (tqMode === 'special') {
                    if (!selectedSpecialFund) return (
                        <div className="p-6 space-y-6">
                            <header className="flex justify-between items-center mb-6"><button onClick={() => setTqMode(null)} className="text-gray-400"><i className="fa-solid fa-chevron-left mr-2"></i>QUAY LẠI</button><h2 className="font-black italic">DANH MỤC QUỸ</h2><div className="w-6"></div></header>
                            {role === "GV" || role === "TQ" && (
                                <div className="glass p-6 rounded-3xl border-dashed border-2 border-orange-500/20 space-y-3">
                                    <input id="fT" placeholder="TÊN QUỸ (VD: MÁI CHE)" className="w-full bg-white/5 p-4 rounded-xl text-sm outline-none uppercase font-bold" />
                                    <input id="fP" type="number" placeholder="SỐ TIỀN/BẠN" className="w-full bg-white/5 p-4 rounded-xl text-sm outline-none font-bold" />
                                    <button onClick={() => {
                                        const t = document.getElementById('fT').value;
                                        const p = document.getElementById('fP').value;
                                        if(t && p) db.collection("special_funds").add({title: t.toUpperCase(), amount: parseInt(p), payments: {}, createdAt: new Date()});
                                    }} className="w-full py-4 hero-gradient rounded-xl font-black">TẠO MỚI +</button>
                                </div>
                            )}
                            <div className="space-y-4">
                                {specialFunds.map(f => (
                                    <div key={f.id} onClick={() => setSelectedSpecialFund(f)} className="glass p-6 rounded-[2rem] flex justify-between items-center active:scale-95 transition-all"><div><h3 className="font-black uppercase">{f.title}</h3><p className="text-xs text-orange-400 font-bold">{f.amount?.toLocaleString()} Đ</p></div><i className="fa-solid fa-chevron-right opacity-20"></i></div>
                                ))}
                            </div>
                        </div>
                    );

                    return (
                        <div className="p-4">
                            <header className="flex justify-between items-center mb-8"><button onClick={() => setSelectedSpecialFund(null)} className="text-gray-400"><i className="fa-solid fa-chevron-left mr-2"></i>QUAY LẠI</button><h2 className="font-black italic uppercase">{selectedSpecialFund.title}</h2><div className="w-6"></div></header>
                            <div className="space-y-3">
                                {students.map(s => {
                                    const isPaid = selectedSpecialFund.payments && selectedSpecialFund.payments[s.id];
                                    return (
                                        <div key={s.id} className="glass p-4 rounded-2xl flex justify-between items-center">
                                            <span className="font-bold text-sm uppercase">{s.name}</span>
                                            <button onClick={() => db.collection("special_funds").doc(selectedSpecialFund.id).update({[`payments.${s.id}`]: !isPaid})} className={`w-12 h-12 rounded-xl flex items-center justify-center ${isPaid ? 'bg-orange-600 shadow-lg shadow-orange-600/20' : 'bg-white/5 text-gray-500'}`}><i className={`fa-solid ${isPaid ? 'fa-check' : 'fa-dollar-sign'}`}></i></button>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    );
                }
            }

            // GIAO DIỆN CHUNG (GV, LT, LP, TT)
            return (
                <div className="max-w-lg mx-auto p-6 pb-20">
                    <header className="flex justify-between items-center mb-8 pt-4">
                        <div><p className="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Quyền: {role}</p><h1 className="text-3xl font-black italic tracking-tighter">10A7 ARENA</h1></div>
                        <button onClick={() => setRole(null)} className="w-10 h-10 glass rounded-full text-red-500 flex items-center justify-center active:scale-90 transition-all"><i className="fa-solid fa-power-off"></i></button>
                    </header>

                    {role === "GV" && (
                        <div className="glass p-6 rounded-[2.5rem] mb-10 border-dashed border-2 border-indigo-500/20">
                            <input id="stdN" placeholder="HỌ VÀ TÊN..." className="w-full p-4 glass rounded-xl mb-4 text-sm font-bold uppercase outline-none" />
                            <select id="stdG" className="w-full p-4 glass rounded-xl mb-4 text-sm font-bold outline-none">
                                <option value="">CHỌN TỔ</option>
                                {[1,2,3,4,5,6].map(g => <option key={g} value={g}>TỔ {g}</option>)}
                            </select>
                            <button onClick={() => {
                                const n = document.getElementById('stdN').value;
                                const g = document.getElementById('stdG').value;
                                if(n && g) db.collection("students").add({name: n.toUpperCase(), group: parseInt(g), totalXp: 0, level: 1, funds: {}});
                            }} className="w-full py-4 hero-gradient rounded-xl font-bold uppercase">CHIÊU MỘ ANH HÙNG +</button>
                        </div>
                    )}

                    <div className="space-y-4">
                        {students.map(s => {
                            const currentWeekKey = `week_${currentWeek < 10 ? '0'+currentWeek : currentWeek}`;
                            const isNợ = s.funds && s.funds[currentWeekKey] === false;
                            return (
                                <div key={s.id} className="glass p-5 rounded-[2.5rem] flex justify-between items-center relative overflow-hidden">
                                    <div className="flex items-center gap-4">
                                        <div className="w-12 h-12 rounded-2xl hero-gradient flex items-center justify-center font-black text-white">{s.group}</div>
                                        <div>
                                            <div className="flex items-center gap-2">
                                                <h4 className="font-black text-sm uppercase leading-none">{s.name}</h4>
                                                {isNợ && <i className="fa-solid fa-lock text-red-500 text-[10px] animate-pulse"></i>}
                                            </div>
                                            <p className="text-[10px] text-gray-500 font-bold uppercase mt-1">Lv.{s.level} • {s.totalXp} XP</p>
                                        </div>
                                    </div>
                                    <div className="flex gap-2">
                                        {(!isNợ || role === "GV") && (
                                            <>
                                                {(role === "GV" || role === "LT" || role === "TT") && <button onClick={() => updateXP(s.id, 10)} className="w-10 h-10 bg-blue-500/10 text-blue-400 rounded-xl text-[10px] font-black">HT</button>}
                                                {(role === "GV" || role === "LP_LD" || role === "TT") && <button onClick={() => updateXP(s.id, 30)} className="w-10 h-10 bg-green-500/10 text-green-400 rounded-xl text-[10px] font-black">LĐ</button>}
                                            </>
                                        )}
                                        {role === "GV" && <button onClick={() => window.confirm(`XÓA ${s.name}?`) && db.collection("students").doc(s.id).delete()} className="w-10 h-10 text-red-900/40"><i className="fa-solid fa-trash-can"></i></button>}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
