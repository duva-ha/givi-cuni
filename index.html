<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>10A7 OPERATING SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .hero-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .week-card { min-width: 65px; height: 85px; border-radius: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.05); }
        .active-week { background: #6366f1; border-color: #818cf8; box-shadow: 0 0 15px rgba(99, 102, 241, 0.3); }
        .btn-touch { height: 50px; border-radius: 14px; font-weight: 800; text-transform: uppercase; font-size: 10px; transition: 0.2s active; }
        .btn-touch:active { transform: scale(0.95); opacity: 0.7; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // CẤU HÌNH FIREBASE (Dán API của bạn vào đây)
        const firebaseConfig = {
            apiKey: "AIzaSyDQmerSSs0qhO01xNnFWpquZYseDThWxP0",
            authDomain: "lichtruc-e3f82.firebaseapp.com",
            projectId: "lichtruc-e3f82",
            storageBucket: "lichtruc-e3f82.firebasestorage.app",
            messagingSenderId: "476557236437",
            appId: "1:476557236437:web:dfb1cb5848642daecdaa5c"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const App = () => {
            const [role, setRole] = useState(null);
            const [pass, setPass] = useState("");
            const [showPass, setShowPass] = useState(false);
            const [tqMode, setTqMode] = useState(null); 
            const [currentWeek, setCurrentWeek] = useState(1);
            const [students, setStudents] = useState([]);

            const accessMap = { 
                "10A7GV": "GV", 
                "10A7BANK": "TQ", 
                "10A7LT": "LT",
                "10A7HT": "LP_HT",
                "10A7LD": "LP_LD",
                "10A7TT": "TT"
            };

            useEffect(() => {
                const unsub = db.collection("students").orderBy("group").onSnapshot(s => 
                    setStudents(s.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, []);

            const handleLogin = () => {
                const cleanPass = pass.trim().toUpperCase();
                if (accessMap[cleanPass]) {
                    setRole(accessMap[cleanPass]);
                    setPass("");
                } else {
                    alert("SAI MÃ! HÃY KIỂM TRA LẠI.");
                }
            };

            const updateXP = async (id, pts) => {
                const s = students.find(x => x.id === id);
                await db.collection("students").doc(id).update({
                    totalXp: (s.totalXp || 0) + pts,
                    level: Math.floor(((s.totalXp || 0) + pts) / 500) + 1
                });
            };

            // GIAO DIỆN ĐĂNG NHẬP
            if (!role) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-8 bg-[#020617]">
                        <div className="w-full max-w-sm space-y-8 text-center">
                            <div className="w-20 h-20 hero-gradient rounded-[2rem] mx-auto flex items-center justify-center shadow-xl shadow-indigo-500/30">
                                <i className="fa-solid fa-fingerprint text-3xl text-white font-thin"></i>
                            </div>
                            <div>
                                <h1 className="text-3xl font-black italic tracking-tighter uppercase">10A7 COMMAND</h1>
                                <p className="text-[10px] text-gray-500 font-bold uppercase tracking-[0.3em] mt-2">Phân quyền điều hành</p>
                            </div>
                            <div className="relative glass rounded-3xl flex items-center pr-5 border border-white/5">
                                <input type={showPass ? "text" : "password"} placeholder="PASSCODE" 
                                    className="w-full p-5 bg-transparent outline-none text-center font-bold tracking-[0.5em] text-xl"
                                    value={pass} onChange={e => setPass(e.target.value)}
                                    onKeyPress={e => e.key === 'Enter' && handleLogin()} />
                                <button onClick={() => setShowPass(!showPass)} className="text-gray-600"><i className={`fa-solid ${showPass ? 'fa-eye-slash' : 'fa-eye'}`}></i></button>
                            </div>
                            <button onClick={handleLogin} className="w-full py-5 hero-gradient rounded-[1.5rem] font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all">Truy cập hệ thống</button>
                        </div>
                    </div>
                );
            }

            // GIAO DIỆN THỦ QUỸ (TQ)
            if (role === "TQ") {
                if (!tqMode) return (
                    <div className="min-h-screen flex flex-col justify-center p-6 space-y-4 bg-[#020617]">
                        <div className="text-center mb-6">
                            <h2 className="text-xl font-black italic uppercase tracking-tighter">Treasury Terminal</h2>
                            <p className="text-[9px] text-blue-500 font-bold uppercase tracking-widest">Vai trò: Thủ quỹ</p>
                        </div>
                        <button onClick={() => setTqMode('tuần')} className="glass p-8 rounded-[2rem] flex items-center gap-6 border-l-4 border-indigo-500">
                            <i className="fa-solid fa-calendar-check text-3xl text-indigo-500"></i>
                            <div className="text-left"><h3 className="font-extrabold text-lg uppercase italic">Quỹ Tuần</h3><p className="text-[9px] opacity-40 font-bold uppercase">35 Tuần học</p></div>
                        </button>
                        <button onClick={() => setTqMode('đột xuất')} className="glass p-8 rounded-[2rem] flex items-center gap-6 border-l-4 border-orange-500">
                            <i className="fa-solid fa-receipt text-3xl text-orange-500"></i>
                            <div className="text-left"><h3 className="font-extrabold text-lg uppercase italic">Đột Xuất</h3><p className="text-[9px] opacity-40 font-bold uppercase">Sự kiện & Áo lớp</p></div>
                        </button>
                        <button onClick={() => setRole(null)} className="mt-10 text-[10px] font-bold opacity-30 uppercase tracking-widest underline">Thoát hệ thống</button>
                    </div>
                );

                return (
                    <div className="min-h-screen pb-20">
                        <header className="p-6 sticky top-0 bg-[#020617]/90 backdrop-blur-xl z-50 flex justify-between items-center border-b border-white/5">
                            <button onClick={() => setTqMode(null)} className="w-10 h-10 glass rounded-full flex items-center justify-center"><i className="fa-solid fa-chevron-left text-xs text-gray-400"></i></button>
                            <h2 className="font-black text-xs uppercase tracking-widest">{tqMode === 'tuần' ? `Tuần ${currentWeek}` : 'Đột xuất'}</h2>
                            <div className="w-10"></div>
                        </header>

                        <main className="p-4">
                            {tqMode === 'tuần' && (
                                <div className="flex overflow-x-auto gap-3 py-4 mb-4 no-scrollbar">
                                    {[...Array(35)].map((_, i) => (
                                        <div key={i} onClick={() => setCurrentWeek(i+1)} className={`week-card flex-shrink-0 transition-all ${currentWeek === i+1 ? 'active-week' : 'glass opacity-30'}`}>
                                            <span className="text-[8px] font-black uppercase">Wk</span><span className="text-xl font-black">{i+1}</span>
                                        </div>
                                    ))}
                                </div>
                            )}
                            <div className="space-y-3">
                                {students.map(s => (
                                    <div key={s.id} className="glass p-5 rounded-[2rem] flex justify-between items-center">
                                        <div><h4 className="font-black text-sm uppercase tracking-tight">{s.name}</h4><p className={`text-[9px] font-bold uppercase mt-1 ${s.isDebt ? 'text-red-500' : 'text-green-500'}`}>{s.isDebt ? 'Nợ Quỹ' : 'Đã Đóng'}</p></div>
                                        <button onClick={() => db.collection("students").doc(s.id).update({isDebt: !s.isDebt})} className={`w-14 h-14 rounded-2xl flex items-center justify-center text-xl transition-all ${s.isDebt ? 'bg-white/5 text-gray-600' : 'bg-green-600 text-white shadow-lg shadow-green-500/20'}`}>
                                            <i className={`fa-solid ${s.isDebt ? 'fa-hourglass-half' : 'fa-check'}`}></i>
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </main>
                    </div>
                );
            }

            // GIAO DIỆN CÁN SỰ KHÁC (GV, LT, LP, TT)
            return (
                <div className="max-w-lg mx-auto p-6 pb-20">
                    <header className="flex justify-between items-center mb-8 pt-4">
                        <div>
                            <p className="text-[10px] font-black text-indigo-400 uppercase tracking-widest">ACCESS: {role}</p>
                            <h1 className="text-2xl font-black italic tracking-tighter uppercase">10A7 Arena</h1>
                        </div>
                        <button onClick={() => setRole(null)} className="w-10 h-10 glass rounded-full text-red-500 flex items-center justify-center active:scale-90 transition-all"><i className="fa-solid fa-power-off"></i></button>
                    </header>

                    <div className="space-y-4">
                        {students.map(s => (
                            <div key={s.id} className="glass p-5 rounded-[2rem] flex justify-between items-center relative overflow-hidden">
                                <div>
                                    <div className="flex items-center gap-2">
                                        <h4 className="font-black text-sm uppercase tracking-tight">{s.name}</h4>
                                        {s.isDebt && <span className="bg-red-500/10 text-red-500 text-[7px] px-2 py-0.5 rounded-full font-black border border-red-500/20 uppercase tracking-widest">Locked</span>}
                                    </div>
                                    <p className="text-[9px] text-gray-500 font-bold uppercase mt-1 tracking-widest">Tổ {s.group} • Lv.{s.level} • {s.totalXp} XP</p>
                                </div>
                                <div className="flex gap-2">
                                    {/* Logic Chặn Nút XP nếu nợ quỹ (Chỉ GV được vượt quyền) */}
                                    {(!s.isDebt || role === "GV") && (
                                        <>
                                            {(role === "GV" || role === "LT" || role === "TT") && <button onClick={() => updateXP(s.id, 10)} className="w-10 h-10 bg-blue-500/10 text-blue-400 rounded-xl text-[10px] font-black btn-touch">HT</button>}
                                            {(role === "GV" || role === "LP_LD" || role === "TT") && <button onClick={() => updateXP(s.id, 30)} className="w-10 h-10 bg-green-500/10 text-green-400 rounded-xl text-[10px] font-black btn-touch">LĐ</button>}
                                        </>
                                    )}
                                    {s.isDebt && role !== "GV" && <div className="w-10 h-10 flex items-center justify-center opacity-20"><i className="fa-solid fa-lock text-xs"></i></div>}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
