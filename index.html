<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>10A7 COMMAND CENTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        .hero-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .xp-gradient { background: linear-gradient(90deg, #0071e3, #40b3ff); }
        .card-shadow { box-shadow: 0 8px 30px rgba(0,0,0,0.04); border: 1px solid rgba(0,0,0,0.02); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="AdminModule.js" type="text/babel"></script>
    <script src="TreasuryModule.js" type="text/babel"></script>
    <script src="LeaderModule.js" type="text/babel"></script>
    <script src="StudentModule.js" type="text/babel"></script>
    <script src="SecurityModule.js" type="text/babel"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDQmerSSs0qhO01xNnFWpquZYseDThWxP0",
            authDomain: "lichtruc-e3f82.firebaseapp.com",
            projectId: "lichtruc-e3f82",
            storageBucket: "lichtruc-e3f82.firebasestorage.app",
            messagingSenderId: "476557236437",
            appId: "1:476557236437:web:dfb1cb5848642daecdaa5c"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- 2. APP CHÍNH ---
        const App = () => {
            const [role, setRole] = useState(null);
            const [pass, setPass] = useState("");
            const [students, setStudents] = useState([]);
            const [currentUser, setCurrentUser] = useState(null);
            const [weeklyFees, setWeeklyFees] = useState({});
            const [expenses, setExpenses] = useState([]);
            const [specialFunds, setSpecialFunds] = useState([]);

            useEffect(() => {
                // Listeners cập nhật dữ liệu thời gian thực
                const unsubStd = db.collection("students").orderBy("group").onSnapshot(s => setStudents(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const unsubFees = db.collection("settings").doc("fees").onSnapshot(d => setWeeklyFees(d.data() || {}));
                const unsubExp = db.collection("expenses").orderBy("date", "desc").onSnapshot(s => setExpenses(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const unsubSpec = db.collection("special_funds").onSnapshot(s => setSpecialFunds(s.docs.map(d => ({id: d.id, ...d.data()}))));
                
                return () => { unsubStd(); unsubFees(); unsubExp(); unsubSpec(); };
            }, []);

            const handleLogin = () => {
                const p = pass.trim().toUpperCase();

                // Kiểm tra các mã quyền lực (Quản lý)
                if (p === "10A7GV") return setRole("GV");
                if (p === "10A7BANK") return setRole("TQ");
                if (p === "10A7LT") return setRole("LT");
                if (p === "10A7KEY") return setRole("SECURITY"); // Mã vào trang quản lý mật khẩu

                // Kiểm tra đăng nhập học sinh (Dò cả passcode và Tên)
                const found = students.find(s => {
                    const studentName = (s.name || "").trim().toUpperCase();
                    const studentPass = (s.passcode || "").trim().toUpperCase();
                    return p === studentName || p === studentPass;
                });

                if (found) {
                    setRole("STUDENT");
                    setCurrentUser(found);
                } else {
                    alert("Mã truy cập hoặc Tên không đúng!");
                }
                setPass("");
            };

            const logout = () => { 
                if(window.confirm("Bạn muốn đăng xuất?")) { 
                    setRole(null); 
                    setCurrentUser(null); 
                } 
            };

            return (
                <div className="max-w-md mx-auto min-h-screen">
                    {!role ? (
                        /* MÀN HÌNH ĐĂNG NHẬP */
                        <div className="h-screen flex items-center justify-center p-8 animate-fadeIn">
                            <div className="w-full max-w-sm space-y-8 text-center">
                                <div className="w-20 h-20 hero-gradient rounded-[2.5rem] mx-auto flex items-center justify-center shadow-2xl">
                                    <i className="fa-solid fa-bolt text-3xl text-white"></i>
                                </div>
                                <h1 className="text-4xl font-black italic tracking-tighter uppercase">10A7<span className="text-indigo-500">.</span>OS</h1>
                                <input 
                                    type="password" 
                                    placeholder="HỌ TÊN HOẶC MÃ" 
                                    className="w-full p-4 glass rounded-3xl text-center font-bold text-xl outline-none focus:border-indigo-500 transition-all"
                                    value={pass} 
                                    onChange={(e) => setPass(e.target.value)} 
                                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()} 
                                />
                                <button 
                                    onClick={handleLogin} 
                                    className="w-full py-5 hero-gradient rounded-3xl font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all"
                                >
                                    Xác nhận danh tính
                                </button>
                                <p className="text-[10px] font-bold opacity-20 uppercase tracking-[0.3em]">Authorized Personnel Only</p>
                            </div>
                        </div>
                    ) : role === "GV" ? (
                        <AdminModule students={students} db={db} logout={logout} weeklyFees={weeklyFees} />
                    ) : role === "TQ" ? (
                        <TreasuryModule students={students} db={db} logout={logout} weeklyFees={weeklyFees} expenses={expenses} specialFunds={specialFunds} />
                    ) : role === "LT" ? (
                        <LeaderModule students={students} db={db} logout={logout} />
                    ) : role === "SECURITY" ? (
                        <SecurityModule students={students} db={db} logout={logout} />
                    ) : (
                        <StudentModule student={currentUser} logout={logout} />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
