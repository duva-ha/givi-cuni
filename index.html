<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>10A7 - Hero Arena v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .hero-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .touch-btn { height: 52px; display: flex; align-items: center; justify-content: center; font-weight: 800; text-transform: uppercase; font-size: 11px; border-radius: 18px; transition: 0.2s; }
        .touch-btn:active { transform: scale(0.92); opacity: 0.8; }
        /* Hiệu ứng focus cho input */
        .input-focus:focus-within { border-color: #6366f1; box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase Config (Thay bằng của bạn)
        const firebaseConfig = {
            apiKey: "AIzaSyDQmerSSs0qhO01xNnFWpquZYseDThWxP0",
            authDomain: "lichtruc-e3f82.firebaseapp.com",
            projectId: "lichtruc-e3f82",
            storageBucket: "lichtruc-e3f82.firebasestorage.app",
            messagingSenderId: "476557236437",
            appId: "1:476557236437:web:dfb1cb5848642daecdaa5c"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const App = () => {
            const [role, setRole] = useState(null);
            const [pass, setPass] = useState("");
            const [showPass, setShowPass] = useState(false); // Trạng thái con mắt
            const [students, setStudents] = useState([]);
            const [newName, setNewName] = useState("");
            const [newGroup, setNewGroup] = useState("");

            const accessMap = {
                "10A7GV": "GV", "10A7LT": "LT", "10A7HT": "LP_HT",
                "10A7LD": "LP_LD", "10A7TQ": "TQ", "10A7TT": "TT"
            };

            useEffect(() => {
                const unsub = db.collection("students").orderBy("group").onSnapshot(s => 
                    setStudents(s.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, []);

            const handleLogin = () => {
                const cleanPass = pass.trim().toUpperCase();
                if (accessMap[cleanPass]) {
                    setRole(accessMap[cleanPass]);
                } else {
                    alert("Mã truy cập không đúng!");
                }
            };

            const handleXP = async (id, pts) => {
                const s = students.find(x => x.id === id);
                if (s.isDebt && pts > 0 && role !== "GV") { alert("Hero đang nợ quỹ, không thể cộng điểm!"); return; }
                await db.collection("students").doc(id).update({
                    totalXp: (s.totalXp || 0) + pts,
                    level: Math.floor(((s.totalXp || 0) + pts) / 500) + 1
                });
            };

            // Giao diện Đăng nhập với Con mắt
            if (!role) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-8 bg-[#020617]">
                        <div className="w-full space-y-8 text-center max-w-sm">
                            <div className="w-24 h-24 hero-gradient rounded-[2.5rem] mx-auto flex items-center justify-center shadow-2xl shadow-indigo-500/40 animate-pulse">
                                <i className="fa-solid fa-bolt-lightning text-4xl text-white"></i>
                            </div>
                            <div>
                                <h1 className="text-4xl font-black tracking-tighter italic">10A7<span className="text-indigo-500">.</span>HUB</h1>
                                <p className="text-gray-500 text-xs font-bold uppercase tracking-widest mt-2">Hệ thống điều hành Anh hùng</p>
                            </div>

                            <div className="space-y-4">
                                {/* Thanh mật khẩu có con mắt */}
                                <div className="relative glass rounded-2xl flex items-center pr-4 input-focus border border-transparent transition-all">
                                    <input 
                                        type={showPass ? "text" : "password"} 
                                        placeholder="Nhập Passcode..." 
                                        className="w-full p-5 bg-transparent outline-none text-center text-xl tracking-widest font-bold"
                                        value={pass}
                                        onChange={e => setPass(e.target.value)}
                                        onKeyPress={e => e.key === 'Enter' && handleLogin()}
                                    />
                                    <button 
                                        type="button"
                                        onClick={() => setShowPass(!showPass)}
                                        className="text-gray-500 hover:text-white transition-colors ml-2"
                                    >
                                        <i className={`fa-solid ${showPass ? 'fa-eye-slash' : 'fa-eye'} text-lg`}></i>
                                    </button>
                                </div>

                                <button 
                                    onClick={handleLogin} 
                                    className="w-full touch-btn hero-gradient text-white shadow-lg shadow-indigo-500/30"
                                >
                                    Kích hoạt hệ thống
                                </button>
                            </div>
                            <p className="text-[10px] text-gray-600 font-bold uppercase tracking-tight">© 2026 High School Tech Teacher OS</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="pb-32 max-w-lg mx-auto">
                    {/* Header Cố định */}
                    <header className="p-6 sticky top-0 bg-[#0f172a]/90 backdrop-blur-xl z-50 flex justify-between items-center border-b border-white/5">
                        <div>
                            <h2 className="text-xl font-extrabold uppercase italic tracking-tighter">Arena 10A7</h2>
                            <p className="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Quyền: {role}</p>
                        </div>
                        <button onClick={() => setRole(null)} className="w-10 h-10 glass rounded-full flex items-center justify-center text-red-400">
                            <i className="fa-solid fa-power-off"></i>
                        </button>
                    </header>

                    <main className="px-4 mt-6 space-y-6">
                        {/* Form thêm Hero (Chỉ dành cho MASTER/GV) */}
                        {role === "GV" && (
                            <div className="glass p-6 rounded-[2.5rem] border-dashed border-2 border-indigo-500/20">
                                <p className="text-[10px] font-black text-gray-500 uppercase mb-4 tracking-widest">Chiêu mộ Hero mới</p>
                                <div className="flex gap-2">
                                    <input placeholder="Họ và tên..." className="flex-1 p-4 glass rounded-xl text-sm font-bold" value={newName} onChange={e => setNewName(e.target.value)} />
                                    <select className="p-4 glass rounded-xl text-sm w-20 font-bold" value={newGroup} onChange={e => setNewGroup(e.target.value)}>
                                        <option value="">Tổ</option>
                                        {[1,2,3,4,5,6].map(g => <option key={g} value={g}>{g}</option>)}
                                    </select>
                                </div>
                                <button onClick={async () => {
                                    if(!newName || !newGroup) return;
                                    await db.collection("students").add({name: newName.toUpperCase(), group: parseInt(newGroup), totalXp: 0, level: 1, isDebt: false});
                                    setNewName(""); setNewGroup("");
                                }} className="w-full touch-btn hero-gradient mt-4">Xác nhận gia nhập +</button>
                            </div>
                        )}

                        {/* Danh sách Hero Cards */}
                        <div className="space-y-4">
                            <p className="text-[10px] font-black text-gray-500 uppercase ml-2 tracking-widest">Đội hình lớp ({students.length})</p>
                            {students.map(s => (
                                <div key={s.id} className="glass p-5 rounded-[2.5rem] transition-all active:bg-white/10">
                                    <div className="flex justify-between items-start mb-4">
                                        <div className="flex items-center gap-4">
                                            <div className="w-14 h-14 rounded-2xl hero-gradient flex items-center justify-center font-black text-white text-xl shadow-lg shadow-indigo-500/20">
                                                {s.group}
                                            </div>
                                            <div>
                                                <div className="flex items-center gap-2">
                                                    <h3 className="font-extrabold text-base uppercase leading-none tracking-tight">{s.name}</h3>
                                                    {s.isDebt && <i className="fa-solid fa-sack-xmark text-red-500 text-xs animate-bounce"></i>}
                                                </div>
                                                <p className="text-[10px] font-bold text-gray-500 mt-2 uppercase tracking-widest">Level {s.level} • {s.totalXp} XP</p>
                                            </div>
                                        </div>
                                        {role === "GV" && (
                                            <button onClick={() => window.confirm(`Xóa ${s.name}?`) && db.collection("students").doc(s.id).delete()} className="text-white/20 hover:text-red-500">
                                                <i className="fa-solid fa-circle-xmark text-xl"></i>
                                            </button>
                                        )}
                                    </div>

                                    {/* Bảng điều khiển cảm ứng */}
                                    <div className="grid grid-cols-4 gap-2">
                                        {(role === "GV" || role === "LT" || role === "TT") && (
                                            <button onClick={() => handleXP(s.id, 10)} className="touch-btn bg-blue-500/10 text-blue-400 border border-blue-500/20">HT</button>
                                        )}
                                        {(role === "GV" || role === "LP_LD" || role === "TT") && (
                                            <button onClick={() => handleXP(s.id, 30)} className="touch-btn bg-green-500/10 text-green-400 border border-green-500/20">LĐ</button>
                                        )}
                                        {(role === "GV" || role === "LP_HT") && (
                                            <button onClick={() => handleXP(s.id, 20)} className="touch-btn bg-purple-500/10 text-purple-400 border border-purple-500/20">NN</button>
                                        )}
                                        {(role === "GV" || role === "TQ") && (
                                            <button onClick={() => db.collection("students").doc(s.id).update({isDebt: !s.isDebt})} 
                                                className={`touch-btn border ${s.isDebt ? 'bg-red-500 text-white border-red-600 shadow-lg shadow-red-500/20' : 'bg-white/5 text-gray-500 border-white/10'}`}>
                                                <i className="fa-solid fa-dollar-sign"></i>
                                            </button>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
