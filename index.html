<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10A7 Control Center // Admin Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f5f5f7; color: #1d1d1f; }
        .apple-card { background: white; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); transition: all 0.3s ease; }
        .input-apple { background: #f5f5f7; border: 1px solid transparent; transition: all 0.2s; }
        .input-apple:focus { background: white; border-color: #0071e3; outline: none; box-shadow: 0 0 0 4px rgba(0,113,227,0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase Config - Đã cập nhật theo dự án của bạn
        const firebaseConfig = {
            apiKey: "AIzaSyDQmerSSs0qhO01xNnFWpquZYseDThWxP0",
            authDomain: "lichtruc-e3f82.firebaseapp.com",
            projectId: "lichtruc-e3f82",
            storageBucket: "lichtruc-e3f82.firebasestorage.app",
            messagingSenderId: "476557236437",
            appId: "1:476557236437:web:dfb1cb5848642daecdaa5c"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const App = () => {
            const [role, setRole] = useState(null);
            const [pass, setPass] = useState("");
            const [students, setStudents] = useState([]);
            
            // State cho phần thêm mới
            const [newName, setNewName] = useState("");
            const [newGroup, setNewGroup] = useState("");

            const accessMap = {
                "10A7MASTER": "GV", "10A7CAPTAIN": "LT", "10A7ACADEMY": "LP_HT",
                "10A7WORK": "LP_LD", "10A7BANK": "TQ", "10A7GROUP": "TT"
            };

            useEffect(() => {
                const unsub = db.collection("students").orderBy("group").onSnapshot(s => 
                    setStudents(s.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, []);

            // Hàm Thêm học sinh (Chỉ GV)
            const handleAddStudent = async () => {
                if (!newName || !newGroup) return alert("Vui lòng nhập đủ Tên và Tổ!");
                await db.collection("students").add({
                    name: newName.toUpperCase(),
                    group: parseInt(newGroup),
                    totalXp: 0,
                    level: 1,
                    isDebt: false
                });
                setNewName("");
                setNewGroup("");
            };

            // Hàm Xóa học sinh (Chỉ GV)
            const handleDelete = async (id, name) => {
                if (window.confirm(`Bạn có chắc muốn xóa học sinh ${name}?`)) {
                    await db.collection("students").doc(id).delete();
                }
            };

            const handleXP = async (id, pts, reason) => {
                const s = students.find(x => x.id === id);
                if (s.isDebt && pts > 0 && role !== "GV") {
                    alert("Học sinh này đang nợ quỹ. Không thể nhận điểm thưởng!");
                    return;
                }
                await db.collection("students").doc(id).update({
                    totalXp: (s.totalXp || 0) + pts,
                    level: Math.floor(((s.totalXp || 0) + pts) / 500) + 1
                });
            };

            const toggleDebt = async (id, currentStatus) => {
                await db.collection("students").doc(id).update({ isDebt: !currentStatus });
            };

            if (!role) {
                return (
                    <div className="h-screen flex flex-col items-center justify-center p-6 bg-[#0071e3]">
                        <div className="bg-white p-8 rounded-[32px] shadow-2xl w-full max-w-sm text-center">
                            <h1 className="text-2xl font-extrabold mb-2">10A7 HUB</h1>
                            <p className="text-gray-400 text-sm mb-8 font-medium italic">Command Center Login</p>
                            <input type="password" placeholder="••••••••" 
                                className="w-full p-4 bg-gray-100 rounded-2xl mb-4 text-center text-xl tracking-widest outline-none border-2 border-transparent focus:border-blue-500 transition-all"
                                value={pass} onChange={e => setPass(e.target.value)}
                                onKeyPress={e => e.key === 'Enter' && (accessMap[pass] ? setRole(accessMap[pass]) : alert("Sai mã!"))}
                            />
                            <button onClick={() => accessMap[pass] ? setRole(accessMap[pass]) : alert("Sai mã!")} 
                                className="w-full bg-black text-white py-4 rounded-2xl font-bold hover:bg-gray-800 transition-all">TRUY CẬP</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto p-6 pb-20">
                    <header className="flex justify-between items-center mb-10 pt-4">
                        <div>
                            <p className="text-[10px] font-black text-blue-600 uppercase tracking-widest mb-1">Quyền hạn: {role}</p>
                            <h1 className="text-3xl font-extrabold tracking-tight">10A7 Management<span className="text-blue-600">.</span></h1>
                        </div>
                        <button onClick={() => setRole(null)} className="bg-gray-200 px-4 py-2 rounded-xl text-[10px] font-bold uppercase tracking-wider hover:bg-gray-300 transition-all">Đăng xuất</button>
                    </header>

                    {/* PHẦN NHẬP MỚI - CHỈ HIỆN CHO GV */}
                    {role === "GV" && (
                        <section className="apple-card p-6 mb-10 border-2 border-dashed border-blue-200 bg-blue-50/30">
                            <p className="text-[10px] font-black text-gray-400 uppercase mb-4 tracking-widest">Chiêu mộ Hero mới (Admin Only)</p>
                            <div className="flex flex-col md:flex-row gap-3">
                                <input placeholder="Họ và tên..." className="flex-1 p-4 rounded-xl input-apple font-semibold"
                                    value={newName} onChange={e => setNewName(e.target.value)} />
                                <div className="flex gap-3">
                                    <select className="p-4 rounded-xl input-apple font-semibold w-32"
                                        value={newGroup} onChange={e => setNewGroup(e.target.value)}>
                                        <option value="">Chọn Tổ</option>
                                        {[1,2,3,4,5,6].map(g => <option key={g} value={g}>Tổ {g}</option>)}
                                    </select>
                                    <button onClick={handleAddStudent} className="bg-blue-600 text-white px-8 rounded-xl font-bold hover:bg-blue-700 active:scale-95 transition-all shadow-lg shadow-blue-200">THÊM +</button>
                                </div>
                            </div>
                        </section>
                    )}

                    {/* DANH SÁCH HỌC SINH */}
                    <div className="space-y-4">
                        <p className="text-[10px] font-black text-gray-400 uppercase ml-2 tracking-widest">Danh sách đơn vị ({students.length})</p>
                        {students.map(s => (
                            <div key={s.id} className="apple-card p-5 flex flex-col md:flex-row justify-between items-center gap-4">
                                <div className="flex items-center gap-4 w-full md:w-auto">
                                    {/* NÚT XÓA - CHỈ HIỆN CHO GV */}
                                    {role === "GV" && (
                                        <button onClick={() => handleDelete(s.id, s.name)} 
                                            className="text-gray-300 hover:text-red-500 transition-colors p-2">
                                            <i className="fa-solid fa-circle-minus text-lg"></i>
                                        </button>
                                    )}
                                    <div>
                                        <div className="flex items-center gap-2">
                                            <p className="font-bold uppercase text-sm tracking-tight">{s.name}</p>
                                            {s.isDebt && <span className="bg-red-100 text-red-600 text-[8px] px-2 py-0.5 rounded-full font-black border border-red-200 uppercase">Nợ Quỹ</span>}
                                        </div>
                                        <p className="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-0.5">Tổ {s.group} • {s.totalXp || 0} XP • Lv.{s.level || 1}</p>
                                    </div>
                                </div>

                                <div className="flex flex-wrap justify-end gap-2 w-full md:w-auto">
                                    { (role === "GV" || role === "LT" || role === "TT") && (
                                        <button onClick={() => handleXP(s.id, 10, 'Chuyên cần')} className="px-3 py-2 bg-blue-50 text-blue-600 rounded-xl text-[10px] font-bold hover:bg-blue-600 hover:text-white transition-all">CHUYÊN CẦN</button>
                                    )}
                                    { (role === "GV" || role === "LP_HT") && (
                                        <button onClick={() => handleXP(s.id, 20, 'Nề nếp')} className="px-3 py-2 bg-purple-50 text-purple-600 rounded-xl text-[10px] font-bold hover:bg-purple-600 hover:text-white transition-all">NỀ NẾP</button>
                                    )}
                                    { (role === "GV" || role === "LP_LD" || role === "TT") && (
                                        <button onClick={() => handleXP(s.id, 30, 'Trực nhật')} className="px-3 py-2 bg-green-50 text-green-600 rounded-xl text-[10px] font-bold hover:bg-green-600 hover:text-white transition-all">TRỰC NHẬT</button>
                                    )}
                                    { (role === "GV" || role === "TQ") && (
                                        <button onClick={() => toggleDebt(s.id, s.isDebt)} 
                                            className={`px-3 py-2 rounded-xl text-[10px] font-bold transition-all ${s.isDebt ? 'bg-red-600 text-white' : 'bg-gray-100 text-gray-500 hover:bg-gray-200'}`}>
                                            {s.isDebt ? 'XÁC NHẬN ĐÓNG' : 'BÁO NỢ QUỸ'}
                                        </button>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
