<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>10A7 COMMAND CENTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        .hero-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-fadeIn { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="AdminModule.js" type="text/babel"></script>
    <script src="TreasuryModule.js" type="text/babel"></script>
    <script src="LeaderModule.js" type="text/babel"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 2. KẾT NỐI DATABASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDQmerSSs0qhO01xNnFWpquZYseDThWxP0",
            authDomain: "lichtruc-e3f82.firebaseapp.com",
            projectId: "lichtruc-e3f82",
            storageBucket: "lichtruc-e3f82.firebasestorage.app",
            messagingSenderId: "476557236437",
            appId: "1:476557236437:web:dfb1cb5848642daecdaa5c"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- 3. COMPONENT MÀN HÌNH CHỜ/ĐĂNG NHẬP ---
        const LoginScreen = ({ pass, setPass, onLogin }) => (
            <div className="h-screen flex items-center justify-center p-8 animate-fadeIn">
                <div className="w-full max-w-sm space-y-8 text-center">
                    <div className="w-20 h-20 hero-gradient rounded-[2.5rem] mx-auto flex items-center justify-center shadow-2xl shadow-indigo-500/20">
                        <i className="fa-solid fa-shield-halved text-3xl text-white"></i>
                    </div>
                    <div>
                        <h1 className="text-4xl font-black italic tracking-tighter">10A7<span className="text-indigo-500">.</span>OS</h1>
                        <p className="text-[10px] font-bold opacity-30 uppercase tracking-[0.3em] mt-2">Hệ điều hành lớp học</p>
                    </div>
                    <div className="glass rounded-3xl p-2 border border-white/10">
                        <input 
                            type="password" 
                            placeholder="PASSCODE" 
                            className="w-full p-4 bg-transparent outline-none text-center font-bold tracking-[0.5em] text-xl"
                            value={pass}
                            onChange={(e) => setPass(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && onLogin()}
                        />
                    </div>
                    <button 
                        onClick={onLogin}
                        className="w-full py-5 hero-gradient rounded-3xl font-black uppercase tracking-widest active:scale-95 transition-all shadow-lg shadow-indigo-500/20"
                    >
                        Xác nhận danh tính
                    </button>
                </div>
            </div>
        );

        // --- 4. ĐIỀU PHỐI CHÍNH (MAIN APP) ---
        const App = () => {
            const [role, setRole] = useState(null);
            const [pass, setPass] = useState("");
            const [students, setStudents] = useState([]);
            const [specialFunds, setSpecialFunds] = useState([]);
            const [expenses, setExpenses] = useState([]);
            const [weeklyFees, setWeeklyFees] = useState({});

            // Lắng nghe dữ liệu tập trung
            useEffect(() => {
                const unsubStd = db.collection("students").orderBy("group").onSnapshot(s => setStudents(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const unsubSpec = db.collection("special_funds").onSnapshot(s => setSpecialFunds(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const unsubExp = db.collection("expenses").orderBy("date", "desc").onSnapshot(s => setExpenses(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const unsubFees = db.collection("settings").doc("fees").onSnapshot(d => setWeeklyFees(d.data() || {}));

                return () => { unsubStd(); unsubSpec(); unsubExp(); unsubFees(); };
            }, []);

            const handleLogin = () => {
                const p = pass.trim().toUpperCase();
                if (p === "10A7BANK") setRole("TQ");
                else if (p === "10A7GV") setRole("GV");
                else if (p === "10A7LT") setRole("LT"); // Thêm mã cho Lớp trưởng
                else alert("MÃ TRUY CẬP KHÔNG ĐÚNG!");
                setPass("");
            };

            const logout = () => {
                if(window.confirm("Bạn muốn đăng xuất?")) setRole(null);
            };

            // Điều hướng màn hình
            return (
                <div className="max-w-md mx-auto min-h-screen">
                    {!role ? (
                        <LoginScreen pass={pass} setPass={setPass} onLogin={handleLogin} />
                    ) : role === "GV" ? (
                        <AdminModule 
                            students={students} 
                            db={db} 
                            logout={logout} 
                            weeklyFees={weeklyFees}
                        />
                    ) : role === "TQ" ? (
                        <TreasuryModule 
                            students={students} 
                            specialFunds={specialFunds} 
                            expenses={expenses} 
                            weeklyFees={weeklyFees}
                            db={db} 
                            logout={logout} 
                        />
                    ) : (
                        <LeaderModule 
                            students={students} 
                            db={db} 
                            logout={logout} 
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
