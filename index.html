<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>10A7 TREASURY PRO - FULL TABS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; }
        .hero-gradient { background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .week-card { min-width: 65px; height: 80px; border-radius: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; }
        .active-week { background: #2563eb; border-color: #60a5fa; box-shadow: 0 0 15px rgba(37, 99, 235, 0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyDQmerSSs0qhO01xNnFWpquZYseDThWxP0",
            authDomain: "lichtruc-e3f82.firebaseapp.com",
            projectId: "lichtruc-e3f82",
            storageBucket: "lichtruc-e3f82.firebasestorage.app",
            messagingSenderId: "476557236437",
            appId: "1:476557236437:web:dfb1cb5848642daecdaa5c"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const App = () => {
            const [role, setRole] = useState(null);
            const [pass, setPass] = useState("");
            const [tqMode, setTqMode] = useState(null); // 'weekly', 'special', 'expense', 'report'
            const [selectedSpecialFund, setSelectedSpecialFund] = useState(null);
            const [currentWeek, setCurrentWeek] = useState(1);
            const [students, setStudents] = useState([]);
            const [specialFunds, setSpecialFunds] = useState([]);
            const [expenses, setExpenses] = useState([]);

            useEffect(() => {
                const unsubStd = db.collection("students").orderBy("group").onSnapshot(s => setStudents(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const unsubSpec = db.collection("special_funds").onSnapshot(s => setSpecialFunds(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const unsubExp = db.collection("expenses").orderBy("date", "desc").onSnapshot(s => setExpenses(s.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => { unsubStd(); unsubSpec(); unsubExp(); };
            }, []);

            const handleLogin = () => {
                const p = pass.trim().toUpperCase();
                if (p === "10A7BANK") setRole("TQ");
                else if (p === "10A7GV") setRole("GV");
                else alert("SAI MÃ!");
            };

            // Giao diện Menu Thủ Quỹ
            if (role === "TQ" && !tqMode) {
                return (
                    <div className="min-h-screen flex flex-col justify-center p-6 space-y-4">
                        <h2 className="text-center text-2xl font-black italic mb-6 gold-text">10A7 TREASURY HUB</h2>
                        <div className="grid grid-cols-2 gap-4">
                            <button onClick={() => setTqMode('weekly')} className="glass p-6 rounded-[2rem] flex flex-col items-center gap-4 border-b-4 border-blue-500">
                                <i className="fa-solid fa-calendar-week text-2xl text-blue-500"></i><span className="font-bold text-xs uppercase">Quỹ Tuần</span>
                            </button>
                            <button onClick={() => setTqMode('special')} className="glass p-6 rounded-[2rem] flex flex-col items-center gap-4 border-b-4 border-orange-500">
                                <i className="fa-solid fa-bolt text-2xl text-orange-500"></i><span className="font-bold text-xs uppercase">Đột Xuất</span>
                            </button>
                            <button onClick={() => setTqMode('expense')} className="glass p-6 rounded-[2rem] flex flex-col items-center gap-4 border-b-4 border-red-500">
                                <i className="fa-solid fa-cart-shopping text-2xl text-red-500"></i><span className="font-bold text-xs uppercase">Chi Tiêu</span>
                            </button>
                            <button onClick={() => setTqMode('report')} className="glass p-6 rounded-[2rem] flex flex-col items-center gap-4 border-b-4 border-green-500">
                                <i className="fa-solid fa-chart-pie text-2xl text-green-500"></i><span className="font-bold text-xs uppercase">Báo Cáo</span>
                            </button>
                        </div>
                        <button onClick={() => setRole(null)} className="mt-8 text-center text-xs opacity-30 uppercase font-bold underline">Thoát</button>
                    </div>
                );
            }

            // GIAO DIỆN CHI THƯỜNG XUYÊN
            if (role === "TQ" && tqMode === 'expense') {
                return (
                    <div className="p-4 pb-20">
                        <header className="flex justify-between items-center mb-6"><button onClick={() => setTqMode(null)}><i className="fa-solid fa-chevron-left mr-2"></i>MENU</button><h2 className="font-black italic">CHI TIÊU LỚP</h2><div className="w-6"></div></header>
                        <div className="glass p-6 rounded-3xl mb-8 space-y-3">
                            <input id="exN" placeholder="Nội dung chi (VD: Mua chổi...)" className="w-full bg-white/5 p-4 rounded-xl outline-none text-sm uppercase font-bold" />
                            <input id="exA" type="number" placeholder="Số tiền chi" className="w-full bg-white/5 p-4 rounded-xl outline-none font-bold" />
                            <button onClick={() => {
                                const n = document.getElementById('exN').value;
                                const a = document.getElementById('exA').value;
                                if(n && a) db.collection("expenses").add({name: n.toUpperCase(), amount: parseInt(a), date: new Date()});
                                document.getElementById('exN').value = ""; document.getElementById('exA').value = "";
                            }} className="w-full py-4 bg-red-600 rounded-xl font-black">XÁC NHẬN CHI -</button>
                        </div>
                        <div className="space-y-3">
                            {expenses.map(e => (
                                <div key={e.id} className="glass p-4 rounded-2xl flex justify-between items-center border-l-4 border-red-500/50">
                                    <div><p className="font-bold text-sm uppercase">{e.name}</p><p className="text-[10px] opacity-40">{e.date?.toDate().toLocaleDateString('vi-VN')}</p></div>
                                    <div className="flex items-center gap-4"><span className="text-red-400 font-black">-{e.amount?.toLocaleString()}đ</span><button onClick={() => db.collection("expenses").doc(e.id).delete()} className="text-white/10"><i className="fa-solid fa-trash-can text-xs"></i></button></div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            // GIAO DIỆN BÁO CÁO TỔNG HỢP
            if (role === "TQ" && tqMode === 'report') {
                const totalIncome = students.reduce((acc, s) => {
                    const weeklyCount = s.funds ? Object.values(s.funds).filter(v => v === true).length : 0;
                    return acc + (weeklyCount * 5000); // Giả sử quỹ tuần 5k/bạn
                }, 0);
                const totalSpecial = specialFunds.reduce((acc, f) => {
                    const paidCount = f.payments ? Object.values(f.payments).filter(v => v === true).length : 0;
                    return acc + (paidCount * (f.amount || 0));
                }, 0);
                const totalExpense = expenses.reduce((acc, e) => acc + (e.amount || 0), 0);
                const balance = totalIncome + totalSpecial - totalExpense;

                return (
                    <div className="p-6 pb-20">
                        <header className="flex justify-between items-center mb-8"><button onClick={() => setTqMode(null)} className="text-gray-400"><i className="fa-solid fa-chevron-left mr-2"></i>MENU</button><h2 className="font-black italic uppercase">BÁO CÁO TỔNG</h2><div className="w-6"></div></header>
                        <div className="space-y-4">
                            <div className="glass p-6 rounded-[2.5rem] border-l-4 border-green-500">
                                <p className="text-[10px] font-black opacity-40 uppercase tracking-widest mb-1">Tồn quỹ hiện tại</p>
                                <h3 className="text-3xl font-black text-green-400">{balance.toLocaleString()}đ</h3>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="glass p-4 rounded-3xl"><p className="text-[8px] opacity-40 font-bold">TỔNG THU (+)</p><p className="font-black text-blue-400">{(totalIncome + totalSpecial).toLocaleString()}đ</p></div>
                                <div className="glass p-4 rounded-3xl"><p className="text-[8px] opacity-40 font-bold">TỔNG CHI (-)</p><p className="font-black text-red-400">{totalExpense.toLocaleString()}đ</p></div>
                            </div>
                            <div className="glass p-6 rounded-3xl space-y-4">
                                <p className="text-[10px] font-black opacity-40 uppercase">Dò nợ Tuần {currentWeek}</p>
                                <div className="max-h-40 overflow-y-auto space-y-2 no-scrollbar">
                                    {students.filter(s => !(s.funds && s.funds[`week_${currentWeek < 10 ? '0'+currentWeek : currentWeek}`])).map(s => (
                                        <div key={s.id} className="flex justify-between text-xs font-bold text-red-400 uppercase"><span>{s.name}</span><span>CHƯA ĐÓNG</span></div>
                                    ))}
                                </div>
                                <button onClick={() => {
                                    const list = students.filter(s => !(s.funds && s.funds[`week_${currentWeek < 10 ? '0'+currentWeek : currentWeek}`])).map(s => s.name).join("\n");
                                    navigator.clipboard.writeText(`DANH SÁCH CHƯA ĐÓNG QUỸ TUẦN ${currentWeek}:\n${list}`);
                                    alert("Đã copy danh sách nợ!");
                                }} className="w-full py-3 hero-gradient rounded-xl text-[10px] font-black">COPY DANH SÁCH NỢ</button>
                            </div>
                        </div>
                    </div>
                );
            }

            // (Giữ nguyên các phần giao diện weekly, special, và login từ bản trước ở đây...)
            // Do giới hạn độ dài, tôi chỉ hiển thị 2 Tab mới. Bạn hãy lồng ghép các Tab cũ vào chung logic role === "TQ" này nhé.
            return (
                <div className="h-screen flex items-center justify-center p-8">
                    <div className="w-full max-w-sm space-y-6">
                        <h1 className="text-center text-3xl font-black italic tracking-tighter uppercase">10A7 COMMAND</h1>
                        <input type="password" placeholder="PASSCODE" className="w-full p-5 glass rounded-2xl text-center font-bold tracking-[0.5em] text-xl outline-none"
                            value={pass} onChange={e => setPass(e.target.value)} onKeyPress={e => e.key === 'Enter' && handleLogin()} />
                        <button onClick={handleLogin} className="w-full py-5 hero-gradient rounded-2xl font-black tracking-widest uppercase shadow-lg shadow-blue-500/20">Xác nhận</button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
