<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>10A7 - Hero Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .hero-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        /* Tối ưu nút bấm cho ngón tay cái */
        .touch-btn { height: 48px; display: flex; align-items: center; justify-content: center; font-weight: 800; text-transform: uppercase; font-size: 11px; border-radius: 16px; transition: 0.2s; }
        .touch-btn:active { transform: scale(0.92); opacity: 0.8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase Config (Thay bằng của bạn)
        const firebaseConfig = {
            apiKey: "AIzaSyDQmerSSs0qhO01xNnFWpquZYseDThWxP0",
            authDomain: "lichtruc-e3f82.firebaseapp.com",
            projectId: "lichtruc-e3f82",
            storageBucket: "lichtruc-e3f82.firebasestorage.app",
            messagingSenderId: "476557236437",
            appId: "1:476557236437:web:dfb1cb5848642daecdaa5c"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const App = () => {
            const [role, setRole] = useState(null);
            const [pass, setPass] = useState("");
            const [students, setStudents] = useState([]);
            const [showAddForm, setShowAddForm] = useState(false);
            const [newName, setNewName] = useState("");
            const [newGroup, setNewGroup] = useState("");

            const accessMap = {
                "10A7GV": "GV", "10A7LT": "LT", "10A7HT": "LP_HT",
                "10A7LD": "LP_LD", "10A7TQ": "TQ", "10A7TT": "TT"
            };

            useEffect(() => {
                const unsub = db.collection("students").orderBy("group").onSnapshot(s => 
                    setStudents(s.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, []);

            const handleXP = async (id, pts) => {
                const s = students.find(x => x.id === id);
                if (s.isDebt && pts > 0 && role !== "GV") { alert("Nợ quỹ bị khóa XP!"); return; }
                await db.collection("students").doc(id).update({
                    totalXp: (s.totalXp || 0) + pts,
                    level: Math.floor(((s.totalXp || 0) + pts) / 500) + 1
                });
            };

            if (!role) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-8">
                        <div className="w-full space-y-6 text-center">
                            <div className="w-20 h-20 hero-gradient rounded-3xl mx-auto flex items-center justify-center shadow-lg shadow-indigo-500/50">
                                <i className="fa-solid fa-shield-halved text-3xl text-white"></i>
                            </div>
                            <h1 className="text-4xl font-extrabold tracking-tighter italic">10A7.OS</h1>
                            <input type="password" placeholder="Passcode" className="w-full p-5 glass rounded-2xl text-center text-xl tracking-widest"
                                value={pass} onChange={e => setPass(e.target.value)} onKeyPress={e => e.key === 'Enter' && (accessMap[pass.toUpperCase()] ? setRole(accessMap[pass.toUpperCase()]) : alert("Sai mã!"))} />
                            <button onClick={() => accessMap[pass.toUpperCase()] ? setRole(accessMap[pass.toUpperCase()]) : alert("Sai mã!")} 
                                className="w-full touch-btn bg-indigo-600 text-white">Đăng nhập</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="pb-32 max-w-lg mx-auto">
                    <header className="p-6 sticky top-0 bg-[#0f172a]/80 backdrop-blur-md z-50 flex justify-between items-center">
                        <div>
                            <h2 className="text-xl font-extrabold uppercase italic">Arena 10A7</h2>
                            <p className="text-[10px] font-bold text-indigo-400">ROLE: {role}</p>
                        </div>
                        <button onClick={() => setRole(null)} className="text-xs opacity-50"><i className="fa-solid fa-power-off"></i></button>
                    </header>

                    <main className="px-4 space-y-4">
                        {/* Form thêm nhanh cho GV */}
                        {role === "GV" && (
                            <div className="glass p-6 rounded-[2rem] space-y-4 border-dashed border-2 border-indigo-500/30">
                                <div className="flex gap-2">
                                    <input placeholder="Tên học sinh..." className="flex-1 p-4 glass rounded-xl text-sm" value={newName} onChange={e => setNewName(e.target.value)} />
                                    <select className="p-4 glass rounded-xl text-sm w-20" value={newGroup} onChange={e => setNewGroup(e.target.value)}>
                                        <option value="">Tổ</option>
                                        {[1,2,3,4,5,6].map(g => <option key={g} value={g}>{g}</option>)}
                                    </select>
                                </div>
                                <button onClick={async () => {
                                    if(!newName || !newGroup) return;
                                    await db.collection("students").add({name: newName.toUpperCase(), group: parseInt(newGroup), totalXp: 0, level: 1, isDebt: false});
                                    setNewName("");
                                }} className="w-full touch-btn hero-gradient">Thêm Hero mới +</button>
                            </div>
                        )}

                        {/* Danh sách học sinh dạng Card */}
                        {students.map(s => (
                            <div key={s.id} className="glass p-5 rounded-[2rem] flex flex-col gap-4">
                                <div className="flex justify-between items-start">
                                    <div className="flex items-center gap-3">
                                        <div className="w-12 h-12 rounded-2xl bg-indigo-500/20 flex items-center justify-center font-black text-indigo-400">T{s.group}</div>
                                        <div>
                                            <h3 className="font-extrabold text-sm uppercase leading-none">{s.name}</h3>
                                            <p className="text-[10px] font-bold text-gray-500 mt-1 uppercase tracking-widest">Lv.{s.level} • {s.totalXp} XP</p>
                                        </div>
                                    </div>
                                    {role === "GV" && (
                                        <button onClick={() => window.confirm("Xóa?") && db.collection("students").doc(s.id).delete()} className="text-red-900/50"><i className="fa-solid fa-xmark"></i></button>
                                    )}
                                </div>

                                {/* Nút bấm nghiệp vụ */}
                                <div className="grid grid-cols-3 gap-2">
                                    {(role === "GV" || role === "LT" || role === "TT") && (
                                        <button onClick={() => handleXP(s.id, 10)} className="touch-btn bg-blue-600/10 text-blue-400 border border-blue-600/20">HT</button>
                                    )}
                                    {(role === "GV" || role === "LP_LD" || role === "TT") && (
                                        <button onClick={() => handleXP(s.id, 30)} className="touch-btn bg-green-600/10 text-green-400 border border-green-600/20">LĐ</button>
                                    )}
                                    {(role === "GV" || role === "LP_HT") && (
                                        <button onClick={() => handleXP(s.id, 20)} className="touch-btn bg-purple-600/10 text-purple-400 border border-purple-600/20">NN</button>
                                    )}
                                    {(role === "GV" || role === "TQ") && (
                                        <button onClick={() => db.collection("students").doc(s.id).update({isDebt: !s.isDebt})} 
                                            className={`touch-btn border ${s.isDebt ? 'bg-red-600 text-white border-red-600' : 'bg-white/5 text-gray-500 border-white/10'}`}>
                                            <i className="fa-solid fa-dollar-sign"></i>
                                        </button>
                                    )}
                                </div>
                            </div>
                        ))}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
