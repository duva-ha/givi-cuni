<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>10A7 Treasury Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; }
        .hero-gradient { background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .week-card { min-width: 70px; height: 90px; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.3s; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        .active-week { background: #2563eb; border-color: #60a5fa; box-shadow: 0 0 20px rgba(37, 99, 235, 0.4); }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [role, setRole] = useState(null);
            const [pass, setPass] = useState("");
            const [showPass, setShowPass] = useState(false);
            const [tqMode, setTqMode] = useState(null); // 'tuần' hoặc 'đột xuất'
            const [currentWeek, setCurrentWeek] = useState(1);
            const [students, setStudents] = useState([]);

            const accessMap = { "10A7GV": "GV", "10A7BANK": "TQ", "10A7LT": "LT" };

            // Giả lập 35 tuần - Dữ liệu thật sẽ lưu trong Firebase dưới dạng {week1: true, week2: false...}
            useEffect(() => {
                // Tạm thời lấy danh sách demo 47 học sinh
                const demoData = Array.from({length: 47}, (_, i) => ({
                    id: i, name: `Học sinh ${i+1}`, group: (i % 6) + 1, isDebt: i % 5 === 0
                }));
                setStudents(demoData);
            }, []);

            const handleLogin = () => {
                const cleanPass = pass.trim().toUpperCase();
                if (accessMap[cleanPass]) setRole(accessMap[cleanPass]);
                else alert("Sai Passcode!");
            };

            // --- GIAO DIỆN ĐĂNG NHẬP ---
            if (!role) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-8">
                        <div className="w-full max-w-sm space-y-8">
                            <div className="text-center space-y-2">
                                <div className="w-20 h-20 hero-gradient rounded-[2rem] mx-auto flex items-center justify-center shadow-xl shadow-blue-500/20">
                                    <i className="fa-solid fa-vault text-3xl text-white"></i>
                                </div>
                                <h1 className="text-3xl font-black italic tracking-tighter">10A7 BANKING</h1>
                            </div>
                            <div className="relative glass rounded-3xl flex items-center pr-4 border border-white/10">
                                <input type={showPass ? "text" : "password"} placeholder="Nhập mã vai trò..." 
                                    className="w-full p-5 bg-transparent outline-none text-center font-bold tracking-widest text-xl"
                                    value={pass} onChange={e => setPass(e.target.value)} />
                                <button onClick={() => setShowPass(!showPass)} className="text-gray-500"><i className={`fa-solid ${showPass ? 'fa-eye-slash' : 'fa-eye'}`}></i></button>
                            </div>
                            <button onClick={handleLogin} className="w-full py-5 hero-gradient rounded-3xl font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all">Đăng nhập</button>
                        </div>
                    </div>
                );
            }

            // --- GIAO DIỆN RIÊNG CHO THỦ QUỸ ---
            if (role === "TQ" && !tqMode) {
                return (
                    <div className="min-h-screen flex flex-col justify-center p-6 space-y-4">
                        <div className="text-center mb-8">
                            <p className="text-blue-400 font-bold text-xs uppercase tracking-[0.3em]">Hệ thống Tài chính</p>
                            <h2 className="text-2xl font-black italic uppercase">Lựa chọn danh mục thu</h2>
                        </div>
                        <button onClick={() => setTqMode('tuần')} className="glass p-8 rounded-[2.5rem] flex items-center gap-6 active:scale-95 transition-all border-l-4 border-blue-500">
                            <i className="fa-solid fa-calendar-days text-3xl text-blue-500"></i>
                            <div className="text-left">
                                <h3 className="font-extrabold text-xl italic uppercase">Quỹ Tuần</h3>
                                <p className="text-[10px] opacity-40 font-bold uppercase tracking-widest">Theo dõi 35 tuần học</p>
                            </div>
                        </button>
                        <button onClick={() => setTqMode('đột xuất')} className="glass p-8 rounded-[2.5rem] flex items-center gap-6 active:scale-95 transition-all border-l-4 border-orange-500">
                            <i className="fa-solid fa-fire-bolt text-3xl text-orange-500"></i>
                            <div className="text-left">
                                <h3 className="font-extrabold text-xl italic uppercase">Quỹ Đột Xuất</h3>
                                <p className="text-[10px] opacity-40 font-bold uppercase tracking-widest">Sự kiện, áo lớp, dã ngoại</p>
                            </div>
                        </button>
                    </div>
                );
            }

            return (
                <div className="pb-32">
                    <header className="p-6 sticky top-0 bg-[#020617]/90 backdrop-blur-xl z-50 flex justify-between items-center border-b border-white/5">
                        <button onClick={() => setTqMode(null)} className="text-gray-500 text-xl"><i className="fa-solid fa-chevron-left"></i></button>
                        <div className="text-center">
                            <h2 className="text-sm font-black uppercase italic tracking-tighter">{tqMode === 'tuần' ? 'QUỸ TUẦN 10A7' : 'KHOẢN THU ĐỘT XUẤT'}</h2>
                            <p className="text-[8px] font-bold text-blue-500 uppercase tracking-widest">{role} ACCESS</p>
                        </div>
                        <button onClick={() => setRole(null)} className="text-red-500/50"><i className="fa-solid fa-power-off"></i></button>
                    </header>

                    <main className="p-4 space-y-6">
                        {/* 1. THANH TRƯỢT 35 TUẦN */}
                        {tqMode === 'tuần' && (
                            <div className="flex overflow-x-auto gap-3 py-2 hide-scroll px-2">
                                {[...Array(35)].map((_, i) => (
                                    <div key={i} onClick={() => setCurrentWeek(i+1)}
                                        className={`week-card flex-shrink-0 ${currentWeek === i+1 ? 'active-week' : 'glass opacity-40'}`}>
                                        <span className="text-[8px] font-black uppercase">T.</span>
                                        <span className="text-xl font-black">{i+1}</span>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* 2. FORM QUỸ ĐỘT XUẤT */}
                        {tqMode === 'đột xuất' && (
                            <div className="glass p-6 rounded-[2rem] border border-orange-500/20 bg-orange-500/5">
                                <div className="space-y-4 font-bold uppercase text-[10px] text-orange-400">
                                    <div className="flex justify-between items-end gap-4">
                                        <div className="flex-1">
                                            <p className="mb-2 tracking-widest">Nội dung thu</p>
                                            <input className="w-full bg-white/5 p-4 rounded-2xl border border-white/10 outline-none text-white text-xs uppercase" placeholder="VD: TIỀN ÁO LỚP" />
                                        </div>
                                        <div className="w-24 text-center">
                                            <p className="mb-2 tracking-widest">Lần đóng</p>
                                            <input type="number" className="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-center text-white" placeholder="1" />
                                        </div>
                                    </div>
                                    <div>
                                        <p className="mb-2 tracking-widest tracking-widest">Đơn giá / Bạn</p>
                                        <input className="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white font-black text-xl" placeholder="50.000 Đ" />
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 3. DANH SÁCH DÒ XEM AI ĐÃ ĐÓNG / CHƯA ĐÓNG */}
                        <div className="space-y-3">
                            <div className="flex justify-between px-4 text-[10px] font-black text-gray-500 uppercase tracking-widest">
                                <span>Tên Anh Hùng</span>
                                <span>Trạng thái</span>
                            </div>
                            {students.map(s => (
                                <div key={s.id} className="glass p-5 rounded-[2.5rem] flex justify-between items-center group active:bg-white/5 transition-all">
                                    <div className="flex items-center gap-4">
                                        <div className={`w-12 h-12 rounded-2xl flex items-center justify-center font-black text-xs ${s.isDebt ? 'bg-red-500/10 text-red-500' : 'bg-green-500/10 text-green-500'}`}>
                                            {s.group}
                                        </div>
                                        <div>
                                            <h4 className="font-black text-sm uppercase tracking-tight">{s.name}</h4>
                                            <p className="text-[9px] font-bold opacity-30 italic uppercase">Tổ trưởng duyệt XP: OK</p>
                                        </div>
                                    </div>
                                    {/* Nút Check Đóng Quỹ */}
                                    <button onClick={() => {
                                        const newArr = students.map(item => item.id === s.id ? {...item, isDebt: !item.isDebt} : item);
                                        setStudents(newArr);
                                    }} className={`w-14 h-14 rounded-[1.5rem] flex items-center justify-center text-xl transition-all ${s.isDebt ? 'bg-white/5 text-gray-600 border border-white/5' : 'bg-green-500 text-white shadow-lg shadow-green-500/20'}`}>
                                        <i className={`fa-solid ${s.isDebt ? 'fa-hourglass-start text-sm' : 'fa-check'}`}></i>
                                    </button>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* BÁO CÁO NHANH CHO THỦ QUỸ */}
                    <footer className="fixed bottom-0 left-0 right-0 p-6 glass border-t border-white/10 rounded-t-[3rem] z-50">
                        <div className="flex justify-between items-center">
                            <div>
                                <p className="text-[10px] font-black text-gray-500 uppercase">Đã thu thực tế</p>
                                <p className="text-2xl font-black text-blue-400">1.850.000 <span className="text-[10px]">Đ</span></p>
                            </div>
                            <div className="text-right">
                                <p className="text-[10px] font-black text-gray-500 uppercase mb-2 italic">Dò lỗi: 7/47 bạn chưa đóng</p>
                                <button className="hero-gradient px-6 py-3 rounded-full font-black text-[10px] uppercase shadow-lg">Gửi Báo Cáo GV</button>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
